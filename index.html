                    await signInAnonymously(auth).catch(console.error);
                };
                init();
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (u) loadDraft(u.uid);
                });
                return () => unsubscribe();
            }, []);

            const loadDraft = async (uid) => {
                try {
                    const draftRef = doc(db, 'artifacts', APP_ID, 'users', uid, 'drafts', 'current');
                    const snap = await getDoc(draftRef);
                    if (snap.exists()) {
                        const data = snap.data();
                        setFormData(data.formData || {});
                        setStep(data.step || 0);
                    }
                } catch (e) { console.error("Erro rascunho:", e); }
                finally { setLoadingDraft(false); }
            };

            // Salvamento Automático com Debounce
            useEffect(() => {
                if (!user || loadingDraft || step === 99) return;
                const save = async () => {
                    const draftRef = doc(db, 'artifacts', APP_ID, 'users', user.uid, 'drafts', 'current');
                    await setDoc(draftRef, { formData, step, updatedAt: Date.now() }, { merge: true });
                };
                const timer = setTimeout(save, 1500);
                return () => clearTimeout(timer);
            }, [formData, step, user, loadingDraft]);

                if (!user) return;
                const checkAdmin = async () => {
                    try {
                        const configRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'config', 'admin');
                        const snap = await getDoc(configRef);
                        if (snap.exists()) { setDbAdminPass(snap.data().password); setIsFirstRun(false); }
                        else { setIsFirstRun(true); }
                    } catch (e) { console.warn("Admin check failed."); }
                };
                checkAdmin();
            }, [user]);

            useEffect(() => {
                if (!user || view !== 'admin') return;
                const q = collection(db, 'artifacts', APP_ID, 'public', 'data', 'responses');
                return onSnapshot(q, (snapshot) => {
                    const docs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    docs.sort((a, b) => b.createdAt - a.createdAt);
                    setResponses(docs);
                });
            }, [user, view]);

            const handleInputChange = useCallback((field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            }, []);

                if (!formData.nome) return alert("Por favor, preencha seu nome.");
                setIsSubmitting(true);
                try {
                    const colRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'responses');
                    await addDoc(colRef, { ...formData, createdAt: Date.now(), uid: user.uid });
                    const draftRef = doc(db, 'artifacts', APP_ID, 'users', user.uid, 'drafts', 'current');
                    await deleteDoc(draftRef);
                    const msg = window.encodeURIComponent(`Olá! Finalizei o preenchimento da minha ficha de anamnese sistêmica.\n\nNome: ${formData.nome}`);
                    window.open(`https://wa.me/${WHATSAPP_NOTIFY}?text=${msg}`, '_blank');
                    setStep(99);
                } catch (err) { alert("Erro ao salvar dados."); } 
                finally { setIsSubmitting(false); }
            };

                if (isFirstRun) {
                    const configRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'config', 'admin');

                    setDbAdminPass(adminPass); setIsFirstRun(false); setView('admin');
                } else {
                    if (adminPass === dbAdminPass) setView('admin');
                    else alert("Acesso negado.");

                            { label: "Por quê? (Inferior)", key: "pqInferior" }, { label: "Duvida capacidade", key: "duvidaCapacidade" },
                            { label: "Audácia/Proteção", key: "perfilAudacia" }, { label: "Sente-se culpada", key: "sentimentoCulpaQuest" },
                            { label: "O que culpa", key: "oqueCulpa" }
                        ]
                    },
                    {
                        title: "SENTIMENTOS ATUAIS",
                        fields: Object.keys(selectedResponse).filter(k => k.startsWith('sentimento_')).map(k => ({ label: k.replace('sentimento_', ''), key: k }))
                    }
                ];

            );

                <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50 no-print">

                        <h2 className="text-2xl font-black text-slate-800 mb-6 uppercase tracking-tighter italic">{isFirstRun ? "Configurar Chave" : "Área Restrita"}</h2>

                        <button onClick={() => setView('form')} className="mt-6 text-slate-300 text-xs font-black uppercase tracking-widest">Voltar ao Site</button>
                    </div>
                </div>
            );

            if (view === 'admin') return (
                <div className="min-h-screen bg-slate-50 flex flex-col">
                    <header className="bg-white border-b p-5 px-8 flex justify-between items-center sticky top-0 z-50 no-print shadow-sm">

                            <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg"><Icons.Clipboard /></div>
                            <h1 className="font-black text-2xl text-slate-800 tracking-tighter uppercase italic">Gestão de Pacientes</h1>
                        </div>
                        <button onClick={() => setView('form')} className="text-rose-500 font-black text-xs px-6 py-2.5 rounded-full bg-rose-50 flex items-center gap-2 hover:bg-rose-100 transition-all shadow-sm"><Icons.LogOut /> SAIR</button>

                            {responses.map(res => (
                                <button key={res.id} onClick={() => setSelectedResponse(res)} className={`w-full text-left p-6 border-b transition-all ${selectedResponse?.id === res.id ? 'bg-indigo-50 border-l-4 border-l-indigo-600 shadow-inner' : 'hover:bg-slate-50'}`}>
                                    <div className="font-bold text-slate-900 leading-tight uppercase text-xs">{res.nome || "Sem Nome"}</div>
                                    <div className="text-[9px] text-slate-400 font-black uppercase mt-1 flex items-center gap-1.5"><Icons.Calendar /> {new Date(res.createdAt).toLocaleDateString()}</div>
                                </button>
                            ))}
                        </aside>
                        <main className="flex-1 p-5 md:p-10 overflow-y-auto bg-slate-100">
                            {selectedResponse ? (
                                <div className="print-container bg-white p-8 md:p-12 rounded-[3rem] shadow-xl max-w-5xl mx-auto border fade-in">
                                    <div className="flex justify-between items-center mb-8 border-b pb-6 no-print">
                                        <h2 className="text-2xl font-black text-slate-900 tracking-tighter uppercase italic">{selectedResponse.nome}</h2>

                                    </div>
                                    
                                    <div className="hidden print:block text-center mb-6 border-b-2 border-slate-900 pb-4">

                                            <span>Paciente: {selectedResponse.nome}</span>
                                            <span>Data: {new Date(selectedResponse.createdAt).toLocaleString('pt-BR')}</span>

                                    </div>

                                    {getAllSections().map(section => (
                                        <div key={section.title} className="section-break mb-6">
                                            <h3 className="text-[11px] font-black text-indigo-700 uppercase tracking-[0.2em] mb-4 border-l-4 border-indigo-600 pl-3 bg-indigo-50/50 py-1.5">{section.title}</h3>

                                            </div>
                                            <InputField label="Religião:" field="religiao" value={formData.religiao} onChange={handleInputChange} />

                                            <div className="my-10 p-8 bg-slate-50 rounded-[2.5rem] border-2 border-dashed border-slate-200">

                                                <TextAreaField label="Por quê? (Família)" field="pqFamiliar" value={formData.pqFamiliar} onChange={handleInputChange} />
                                                <RadioField label="Você se sente pertencendo ao Contexto Social?" field="pertenceSocial" options={['Sim', 'Não']} value={formData.pertenceSocial} onChange={handleInputChange} />
                                                <TextAreaField label="Por quê? (Social)" field="pqSocial" value={formData.pqSocial} onChange={handleInputChange} />
                                                <RadioField label="Você se sente pertencendo ao Contexto Religioso?" field="pertenceReligioso" options={['Sim', 'Não']} value={formData.pertenceReligioso} onChange={handleInputChange} />
                                                <TextAreaField label="Por quê? (Religioso)" field="pqReligioso" value={formData.pqReligioso} onChange={handleInputChange} />
                                            </div>

                                            <p className="font-black text-slate-800 text-lg mb-6 border-b pb-2 uppercase tracking-tighter italic">Você sente frustração em relação a:</p>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-x-10">
                                                {['Pais', 'Irmãos', 'Filhos', 'Profissão', 'Colégio', 'Cônjuge', 'Identidade Sexual', 'Vida Sexual'].map(item => (
                                                    <RadioField key={item} label={item + "?"} field={"frustracao_"+item} options={['Sim', 'Não']} value={formData["frustracao_"+item]} onChange={handleInputChange} />
                                                ))}
                                            </div>
                                            <TextAreaField label="Por quê? (Frustração)" field="pqFrustracao" value={formData.pqFrustracao} onChange={handleInputChange} />

                                            <div className="space-y-6 mt-10 border-t pt-10">
                                                <InputField label="Iniciou sua sexualidade com que idade?" field="idadeSexualidade" value={formData.idadeSexualidade} onChange={handleInputChange} />
                                                <RadioField label="Como foi sua primeira vez?" field="primeiraVez" options={['Traumática', 'Normal', 'Boa', 'Satisfatória']} value={formData.primeiraVez} onChange={handleInputChange} />

                                                <RadioField label="O sexo para você é algo:" field="importanciaSexo" options={['Importante', 'Sem importância', 'Muito importante']} value={formData.importanciaSexo} onChange={handleInputChange} />
                                            </div>

                                            <div className="space-y-8 mt-10">
                                                {['Algum trauma', 'Alguma fobia', 'Tem medo de alguma coisa', 'Usa drogas', 'Dores de cabeça', 'Insônia', 'Tem ideias suicidas', 'Usa bebidas alcoólicas', 'É fumante'].map(q => (
                                                    <div key={q} className="p-8 border rounded-3xl bg-slate-50 group hover:border-indigo-200 transition-colors shadow-sm">
                                                        <RadioField label={q + "?"} field={"quest_"+q} options={['Sim', 'Não']} value={formData["quest_"+q]} onChange={handleInputChange} />
                                                        <InputField label="Detalhes / Qual / Frequência:" field={"detalhe_"+q} value={formData["detalhe_"+q]} onChange={handleInputChange} />
                                                    </div>
                                                ))}
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                    <RadioField label="Está grávida?" field="estaGravida" options={['Sim', 'Não']} value={formData.estaGravida} onChange={handleInputChange} />
                                                    <InputField label="Quantas semanas?" field="semanasGravidez" value={formData.semanasGravidez} onChange={handleInputChange} />
                                                </div>
                                                <RadioField label="Qual o seu nível de stress?" field="nivelStress" options={['Alto', 'Médio', 'Baixo']} value={formData.nivelStress} onChange={handleInputChange} />
                                                <RadioField label="Atualmente está tomando alguma medicação?" field="tomaMedicao" options={['Sim', 'Não']} value={formData.tomaMedicao} onChange={handleInputChange} />
                                                <InputField label="Qual medicação?" field="qualMedicao" value={formData.qualMedicao} onChange={handleInputChange} />
                                                <RadioField label="Já consultou algum tipo de psiquiatra ou psicólogo?" field="consultouPsi" options={['Sim', 'Não']} value={formData.consultouPsi} onChange={handleInputChange} />
                                                <RadioField label="Se sim, foi diagnosticada (o)?" field="foiDiagnostico" options={['Sim', 'Não']} value={formData.foiDiagnostico} onChange={handleInputChange} />
                                                <InputField label="Qual a quantidade de amigos que você tem?" field="qtdAmigos" value={formData.qtdAmigos} onChange={handleInputChange} />
                                                <InputField label="Qual seu passatempo preferido?" field="passatempo" value={formData.passatempo} onChange={handleInputChange} />
                                                <TextAreaField label="Qual a principal a crença que as pessoas possuem em relação a você que mais se repete?" field="crençaRepete" value={formData.crençaRepete} onChange={handleInputChange} />
                                                <RadioField label="Você se considera feliz?" field="consideraFeliz" options={['Sim', 'Não']} value={formData.consideraFeliz} onChange={handleInputChange} />
                                                <TextAreaField label="Por quê? (Feliz)" field="pqFeliz" value={formData.pqFeliz} onChange={handleInputChange} />
                                                <TextAreaField label="Se você pudesse mudar alguma coisa em você, no seu modo de ser, ou agir, o que mudaria?" field="mudariaEmSi" value={formData.mudariaEmSi} onChange={handleInputChange} />
                                                <InputField label="Defina o que é a vida em apenas uma frase" field="definicaoVida" value={formData.definicaoVida} onChange={handleInputChange} />
                                            </div>
                                        </div>
                                    )}

                                    {/* ETAPA 2: FASE 02 */}
                                    {step === 2 && (
                                        <div className="fade-in">
                                            <h2 className="text-4xl font-black text-slate-900 leading-none tracking-tight mb-12 uppercase italic underline decoration-indigo-500 underline-offset-8">Fase 02 – Mental</h2>
                                            {['Si mesma (o)', 'Aparência física', 'Competência profissional', 'Vida emocional', 'Vida sexual', 'Passado', 'Futuro'].map(it => (

                                                    <TextAreaField label="Quais exatamente?" field={"mental_detalhe_"+it} value={formData["mental_detalhe_"+it]} onChange={handleInputChange} />
                                                </div>
                                            ))}
                                            <TextAreaField label="Qual sua visão sobre você?" field="visaoSobreSi" value={formData.visaoSobreSi} onChange={handleInputChange} />
                                        </div>
                                    )}

                                    {/* ETAPA 3: FASE 03 */}
                                    {step === 3 && (
                                        <div className="fade-in">

                                                <TextAreaField label="Como é sua relação com sua Mãe?" field="relacaoMae" value={formData.relacaoMae} onChange={handleInputChange} />

                                                <RadioField label="Seus pais foram agressivos com você?" field="paisAgressivos" options={['Sim', 'Não']} value={formData.paisAgressivos} onChange={handleInputChange} />

                                            <RadioField label="Usavam bebidas ou drogas?" field="paisDrogas" options={['Sim', 'Não']} value={formData.paisDrogas} onChange={handleInputChange} />

                                                <RadioField label="Dormia com a luz acesa ou apagada?" field="luzSono" options={['Acesa', 'Apagada']} value={formData.luzSono} onChange={handleInputChange} />

                                            <div className="mt-12 p-10 bg-slate-50 rounded-[3rem] border border-indigo-100">
                                                <p className="font-black text-slate-800 mb-8 uppercase tracking-widest text-center italic">Filosofia Familiar em relação ao:</p>
                                                {['Sucesso Profissional', 'Dinheiro', 'Amor', 'Sexo'].map(item => (
                                                    <TextAreaField key={item} label={item + ":"} field={"filosofia_"+item} value={formData["filosofia_"+item]} onChange={handleInputChange} />
                                                ))}
                                                <TextAreaField label="O que era para você, ser uma boa (bom) menina (o)? Descreva." field="serBomMenino" value={formData.serBomMenino} onChange={handleInputChange} />
                                                <TextAreaField label="Como você deveria agir, ou ser para ser amada (o)?" field="comoSerAmada" value={formData.comoSerAmada} onChange={handleInputChange} />
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                    <RadioField label="Possui irmãos?" field="possuiIrmaos" options={['Não', 'Sim']} value={formData.possuiIrmaos} onChange={handleInputChange} />
                                                    <InputField label="Quantos?" field="qtdIrmaos" value={formData.qtdIrmaos} onChange={handleInputChange} />
                                                </div>
                                                <TextAreaField label="Como é sua relação com eles?" field="relacaoIrmaos" value={formData.relacaoIrmaos} onChange={handleInputChange} />
                                                <RadioField label="Você foi uma criança introvertida ou extrovertida?" field="perfilCrianca" options={['Introvertida', 'Extrovertida']} value={formData.perfilCrianca} onChange={handleInputChange} />
                                                <TextAreaField label="Havia dificuldades de relacionamentos com os colegas do colégio? Se sim, cite-os." field="dificuldadeColegas" value={formData.dificuldadeColegas} onChange={handleInputChange} />
                                                <TextAreaField label="Quais eram seus maiores medos na infância?" field="medosInfancia" value={formData.medosInfancia} onChange={handleInputChange} />
                                                <TextAreaField label="Relate algum fato marcante em sua infância" field="fatoMarcanteInfancia" value={formData.fatoMarcanteInfancia} onChange={handleInputChange} />
                                            </div>
                                        </div>
                                    )}

                                    {/* ETAPA 4: FASE 04 */}
                                    {step === 4 && (
                                        <div className="fade-in">
                                            <h2 className="text-4xl font-black text-slate-900 leading-none tracking-tight mb-12 uppercase italic underline decoration-indigo-500 underline-offset-8">Fase 04 – Emocional</h2>
                                            <TextAreaField label="Quais são seus maiores medos hoje?" field="medosHoje" value={formData.medosHoje} onChange={handleInputChange} />
                                            <TextAreaField label="O que você pensa a seu respeito?" field="pensaDeSi" value={formData.pensaDeSi} onChange={handleInputChange} />
                                            <TextAreaField label="Como foi o seu primeiro relacionamento amoroso?" field="primeiraRelacaoAmor" value={formData.primeiraRelacaoAmor} onChange={handleInputChange} />
                                            <RadioField label="Qual papel que mais caberia a você hoje na vida? (Vítima ou Responsável)" field="papelVida" options={['Vítima', 'Responsável']} value={formData.papelVida} onChange={handleInputChange} />
                                            <InputField label="Qual o ganho secundário?" field="ganhoSecundario" value={formData.ganhoSecundario} onChange={handleInputChange} />
                                            <TextAreaField label="Em quais situações você desempenha o papel de vítima?" field="situacaoVitima" value={formData.situacaoVitima} onChange={handleInputChange} />
                                            <TextAreaField label="Em quais situações você desempenha o papel de responsável?" field="situacaoResponsavel" value={formData.situacaoResponsavel} onChange={handleInputChange} />
                                            <RadioField label="Se considera vitoriosa(o) ou derrotada(o)?" field="vitoriaDerrota" options={['Vitoriosa(o)', 'Derrotada(o)']} value={formData.vitoriaDerrota} onChange={handleInputChange} />
                                            <RadioField label="Nos relacionamentos e na vida, você prefere ser:" field="dominanteSubmisso" options={['Dominante', 'Submisso']} value={formData.dominanteSubmisso} onChange={handleInputChange} />
                                            <TextAreaField label="Quem deve ser punido ou é o culpado por problemas que ocorrem com você?" field="quemCulpado" value={formData.quemCulpado} onChange={handleInputChange} />
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                <RadioField label="Sente raiva ou rancor de alguém?" field="raivaAlguem" options={['Não', 'Sim']} value={formData.raivaAlguem} onChange={handleInputChange} />
                                                <InputField label="De quem?" field="quemRaiva" value={formData.quemRaiva} onChange={handleInputChange} />
                                            </div>
                                            <RadioField label="Sente-se de alguma forma pressionada (o) na atualidade?" field="pressionadaAtual" options={['Sim', 'Não']} value={formData.pressionadaAtual} onChange={handleInputChange} />
                                            <TextAreaField label="De que maneira?" field="comoPressionada" value={formData.comoPressionada} onChange={handleInputChange} />
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                <RadioField label="Você se acha uma pessoa controladora?" field="controladora" options={['Sim', 'Não']} value={formData.controladora} onChange={handleInputChange} />
                                                <RadioField label="Sente-se de alguma forma inferior aos outros?" field="inferior" options={['Sim', 'Não']} value={formData.inferior} onChange={handleInputChange} />
                                            </div>
                                            <TextAreaField label="Por quê? (Inferior)" field="pqInferior" value={formData.pqInferior} onChange={handleInputChange} />
                                            <RadioField label="Duvida de sua própria capacidade?" field="duvidaCapacidade" options={['Sim', 'Não']} value={formData.duvidaCapacidade} onChange={handleInputChange} />
                                            <RadioField label="Você é audaciosa(o) ou auto protetor(a)?" field="perfilAudacia" options={['Audaciosa(o)', 'Auto protetor(a)']} value={formData.perfilAudacia} onChange={handleInputChange} />
                                            <RadioField label="Existe algo que a(o) faz sentir-se culpada(o)?" field="sentimentoCulpaQuest" options={['Sim', 'Não']} value={formData.sentimentoCulpaQuest} onChange={handleInputChange} />
                                            <TextAreaField label="O que exatamente?" field="oqueCulpa" value={formData.oqueCulpa} onChange={handleInputChange} />

                                            <div className="mt-16 text-center border-t pt-12">
                                                <h3 className="font-black text-slate-800 text-2xl mb-12 tracking-tighter uppercase italic underline decoration-indigo-500">Sentimentos Atuais</h3>
                                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-x-10">
                                                    {[
                                                        'Raiva', 'Medo de algo concreto', 'Medos vagos', 'Culpa', 'Revolta', 'Medo de perder o controle', 
                                                        'Tristeza', 'Mágoa', 'Orgulho', 'Ódio', 'Egoísmo', 'Ansiedade', 'Intolerância', 'Submissão', 
                                                        'Indecisão', 'Desespero', 'Desânimo', 'Covardia', 'Egocentrismo', 'Ciúme', 'Frustração', 
                                                        'Nostalgia', 'Cansaço', 'Impaciência', 'Angústia', 'Timidez', 'Apatia', 'Ressentimento', 
                                                        'Solidão', 'Autoritarismo'
                                                    ].map(s => (
                                                        <IntensityField key={s} label={s} field={"sentimento_"+s} value={formData["sentimento_"+s]} onChange={handleInputChange} />
                                                    ))}
                                                </div>
                                            </div>

                                            <button onClick={submitForm} disabled={isSubmitting} className="w-full bg-indigo-600 text-white py-6 rounded-[2.5rem] font-black text-2xl shadow-2xl active:scale-95 transition-all mt-10 hover:bg-indigo-700 uppercase tracking-widest"><Icons.Send /> FINALIZAR CONSULTA</button>
                                        </div>
                                    )}

                                    <div className="flex justify-between items-center mt-16 pt-10 border-t border-slate-50 no-print">
                                        <button onClick={() => setStep(s => s - 1)} disabled={step === 0} className="flex items-center gap-2 text-slate-300 font-black hover:text-indigo-600 disabled:opacity-0 uppercase text-xs tracking-[0.2em] transition-all"><Icons.ChevronLeft /> Anterior</button>
                                        <div className="text-[10px] font-black uppercase tracking-[0.5em] text-slate-200 italic">Etapa {step + 1} / 5</div>
                                        {step < 4 && <button onClick={() => setStep(s => s + 1)} className="bg-slate-900 text-white px-12 py-4 rounded-2xl font-black shadow-xl hover:bg-black text-xs tracking-[0.2em] transition-all flex items-center gap-2 uppercase active:scale-95">PRÓXIMO <Icons.ChevronRight /></button>}
                                    </div>
                                </div>
                            </div>
                        )}

                        {step === 99 && (
                            <div className="bg-white p-20 rounded-[4rem] shadow-2xl text-center fade-in border border-slate-100">
                                <div className="flex justify-center mb-10 text-emerald-500 shadow-inner rounded-full p-4 inline-block mx-auto"><Icons.Check /></div>
                                <h2 className="text-5xl font-black text-slate-900 mb-6 uppercase tracking-tighter italic">Enviado com Sucesso!</h2>
                                <p className="text-slate-400 text-xl mb-12 font-medium max-w-sm mx-auto uppercase italic">Obrigado! Suas informações foram salvas com total sigilo.</p>
                                <button onClick={() => {setStep(0); setFormData({}); window.location.reload();}} className="bg-indigo-600 text-white px-12 py-5 rounded-2xl font-black shadow-xl hover:bg-indigo-700 transition-all active:scale-95 uppercase tracking-widest">Novo Formulário</button>
                            </div>
                        )}
                    </div>
                    <footer className="mt-16 text-center text-slate-200 text-[10px] font-black uppercase tracking-[0.5em] pb-12 italic no-print">Confidencial &copy; 2024</footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
