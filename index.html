<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuário de Anamnese - Confidencial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        @media print { 
            /* Ocultar tudo por padrão na impressão */
            body * { visibility: hidden; }
            /* Mostrar apenas o container de impressão e os seus filhos */
            .print-container, .print-container * { visibility: visible !important; }
            /* Posicionar o container no topo da página */
            .print-container { 
                position: absolute; 
                left: 0; 
                top: 0; 
                width: 100% !important; 
                margin: 0 !important; 
                padding: 10px !important; 
                box-shadow: none !important;
                border: none !important;
            }
            .section-break { page-break-inside: avoid; border-bottom: 1px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, getDoc, setDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA0JuzYmLbJ9HCPXpfxGWQX19NsZenXO0s",
            authDomain: "meu-consultorio-568f0.firebaseapp.com",
            projectId: "meu-consultorio-568f0",
            storageBucket: "meu-consultorio-568f0.firebasestorage.app",
            messagingSenderId: "121957844615",
            appId: "1:121957844615:web:bdd21d6b2507acfb451a22",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        window.FB = { db, auth, collection, addDoc, doc, getDoc, setDoc, onSnapshot, deleteDoc, signInAnonymously, onAuthStateChanged };
    </script>

    <script type="text/babel">
        const { useState, useEffect, memo, useCallback } = React;

        // --- COMPONENTES DE UI ---
        const InputField = memo(({ label, field, type = "text", placeholder = "", value, onChange }) => (
            <div className="mb-5">
                <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5">{label}</label>
                <input 
                    type={type} 
                    placeholder={placeholder}
                    className="w-full p-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all font-medium text-slate-700"
                    value={value || ''}
                    onChange={e => onChange(field, e.target.value)}
                />
            </div>
        ));

        const TextAreaField = memo(({ label, field, placeholder = "", value, onChange }) => (
            <div className="mb-5">
                <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5">{label}</label>
                <textarea 
                    placeholder={placeholder}
                    className="w-full p-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none h-32 transition-all resize-none font-medium text-slate-700"
                    value={value || ''}
                    onChange={e => onChange(field, e.target.value)}
                />
            </div>
        ));

        const RadioField = memo(({ label, field, options, value, onChange }) => (
            <div className="mb-6">
                <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5">{label}</label>
                <div className="flex flex-wrap gap-2.5">
                    {options.map(opt => (
                        <button 
                            key={opt}
                            type="button"
                            onClick={() => onChange(field, opt)}
                            className={`px-5 py-2.5 rounded-full text-sm font-bold border transition-all ${value === opt ? 'bg-indigo-600 text-white border-indigo-600 shadow-md scale-105' : 'bg-white text-slate-500 border-slate-200 hover:border-indigo-300'}`}
                        >
                            {opt}
                        </button>
                    ))}
                </div>
            </div>
        ));

        const IntensityField = memo(({ label, field, value, onChange }) => (
            <div className="mb-6 p-5 bg-slate-50 rounded-[2rem] border border-slate-100">
                <label className="block text-xs font-bold text-slate-600 mb-3 tracking-tight">{label}</label>
                <div className="grid grid-cols-2 gap-2">
                    {["Muita Intensidade", "Média Intensidade", "Pouca/Nenhuma"].map(lvl => (
                        <button 
                            key={lvl}
                            type="button"
                            onClick={() => onChange(field, lvl)}
                            className={`py-3 rounded-xl text-[10px] font-black uppercase tracking-tighter transition-all ${value === lvl ? 'bg-indigo-600 text-white shadow-xl scale-105' : 'bg-white text-slate-400 border border-slate-200 hover:bg-slate-50'}`}
                        >
                            {lvl}
                        </button>
                    ))}
                </div>
            </div>
        ));

        // --- ÍCONES SVG ---
        const Icons = {
            Lock: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></svg>,
            ChevronLeft: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 18 9 12 15 6" /></svg>,
            ChevronRight: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6" /></svg>,
            Send: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" x2="11" y1="2" y2="13" /><polygon points="22 2 15 22 11 13 2 9 22 2" /></svg>,
            Check: () => <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></svg>,
            Clipboard: () => <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="8" height="4" x="8" y="2" rx="1" ry="1" /><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" /></svg>,
            LogOut: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" /><polyline points="16 17 21 12 16 7" /><line x1="21" x2="9" y1="12" y2="12" /></svg>,
            Printer: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9" /><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2" /><rect x="6" y="14" width="12" height="8" /></svg>,
            Calendar: () => <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
        };

        const WHATSAPP_NOTIFY = "5571999466269"; // COLOQUE SEU NÚMERO AQUI
        const APP_ID = "meu-consultorio-568f0";

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('form'); 
            const [step, setStep] = useState(0);
            const [formData, setFormData] = useState({});
            const [responses, setResponses] = useState([]);
            const [selectedResponse, setSelectedResponse] = useState(null);
            const [adminPass, setAdminPass] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [dbAdminPass, setDbAdminPass] = useState(null);
            const [isFirstRun, setIsFirstRun] = useState(false);
            const [loadingDraft, setLoadingDraft] = useState(true);

            const { db, auth, collection, addDoc, doc, getDoc, setDoc, onSnapshot, deleteDoc, signInAnonymously, onAuthStateChanged } = window.FB;

            useEffect(() => {
                const init = async () => {
                    await signInAnonymously(auth).catch(console.error);
                };
                init();
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (u) loadDraft(u.uid);
                });
                return () => unsubscribe();
            }, []);

            const loadDraft = async (uid) => {
                try {
                    const draftRef = doc(db, 'artifacts', APP_ID, 'users', uid, 'drafts', 'current');
                    const snap = await getDoc(draftRef);
                    if (snap.exists()) {
                        const data = snap.data();
                        setFormData(data.formData || {});
                        setStep(data.step || 0);
                    }
                } catch (e) { console.error("Erro rascunho:", e); }
                finally { setLoadingDraft(false); }
            };

            // Salvamento Automático
            useEffect(() => {
                if (!user || loadingDraft || step === 99) return;
                const save = async () => {
                    const draftRef = doc(db, 'artifacts', APP_ID, 'users', user.uid, 'drafts', 'current');
                    await setDoc(draftRef, { formData, step, updatedAt: Date.now() }, { merge: true });
                };
                const timer = setTimeout(save, 1000);
                return () => clearTimeout(timer);
            }, [formData, step, user, loadingDraft]);

            useEffect(() => {
                if (!user) return;
                const checkAdmin = async () => {
                    try {
                        const configRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'config', 'admin');
                        const snap = await getDoc(configRef);
                        if (snap.exists()) { setDbAdminPass(snap.data().password); setIsFirstRun(false); }
                        else { setIsFirstRun(true); }
                    } catch (e) { console.warn("Admin check failed."); }
                };
                checkAdmin();
            }, [user]);

            useEffect(() => {
                if (!user || view !== 'admin') return;
                const q = collection(db, 'artifacts', APP_ID, 'public', 'data', 'responses');
                return onSnapshot(q, (snapshot) => {
                    const docs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    docs.sort((a, b) => b.createdAt - a.createdAt);
                    setResponses(docs);
                });
            }, [user, view]);

            const handleInputChange = useCallback((field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            }, []);

            const submitForm = async () => {
                if (!formData.nome) return alert("Por favor, preencha seu nome.");
                setIsSubmitting(true);
                try {
                    const colRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'responses');
                    await addDoc(colRef, { ...formData, createdAt: Date.now(), uid: user.uid });
                    const draftRef = doc(db, 'artifacts', APP_ID, 'users', user.uid, 'drafts', 'current');
                    await deleteDoc(draftRef);
                    const msg = window.encodeURIComponent(`Olá! Finalizei o preenchimento da minha ficha de anamnese sistêmica.\n\nNome: ${formData.nome}`);
                    window.open(`https://wa.me/${WHATSAPP_NOTIFY}?text=${msg}`, '_blank');
                    setStep(99);
                } catch (err) { alert("Erro ao salvar dados."); } 
                finally { setIsSubmitting(false); }
            };

            const handleLogin = async () => {
                if (isFirstRun) {
                    const configRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'config', 'admin');
                    await setDoc(configRef, { password: adminPass });
                    setDbAdminPass(adminPass); setIsFirstRun(false); setView('admin');
                } else {
                    if (adminPass === dbAdminPass) setView('admin');
                    else alert("Acesso negado.");
                }
            };

            // Grupos de campos para exibir TUDO no Admin (Sem filtros)
            const getAllSections = () => {
                if (!selectedResponse) return [];
                const keys = Object.keys(selectedResponse).filter(k => !['id', 'createdAt', 'uid'].includes(k));
                
                return [
                    { title: "DADOS PESSOAIS", keys: keys.filter(k => [
                        'nome', 'rg', 'cpf', 'nascimento', 'estadoCivil', 'endereco', 'cep', 'complemento', 'bairro', 'cidade', 
                        'telResidencial', 'celular', 'email', 'profissao', 'empresa', 'atividade', 'cargo', 'religiao', 'escolaridade', 'queixaPrincipal'
                    ].includes(k)) },
                    { title: "FASE 01 - VIDA PESSOAL", keys: keys.filter(k => k.startsWith('statusCivilFase1') || k.startsWith('motivoDivorcio') || k.startsWith('numFilhos') || k.startsWith('relacaoFilhos') || k.startsWith('sentimento') || k.startsWith('pertence') || k.startsWith('pq') || k.startsWith('frustracao') || k.startsWith('idade') || k.startsWith('primeira') || k.startsWith('problemaSexo') || k.startsWith('realizacaoSexual') || k.startsWith('importanciaSexo') || k.startsWith('quest_') || k.startsWith('detalhe_') || k.startsWith('estaGravida') || k.startsWith('semanas') || k.startsWith('nivelStress') || k.startsWith('tomaMedicao') || k.startsWith('qualMedicao') || k.startsWith('consultouPsi') || k.startsWith('foiDiagnostico') || k.startsWith('qtdAmigos') || k.startsWith('passatempo') || k.startsWith('crençaRepete') || k.startsWith('consideraFeliz') || k.startsWith('mudariaEmSi') || k.startsWith('definicaoVida')) },
                    { title: "FASE 02 - MENTAL", keys: keys.filter(k => k.startsWith('mental_')) },
                    { title: "FASE 03 - INFÂNCIA", keys: keys.filter(k => k.startsWith('criado') || k.startsWith('relacaoPai') || k.startsWith('relacaoMae') || k.startsWith('paisAgressivos') || k.startsWith('maisBravo') || k.startsWith('paisDrogas') || k.startsWith('relacaoPaisQualidade') || k.startsWith('pqRelacaoPais') || k.startsWith('repeticaoRelacao') || k.startsWith('naoRepetirRelacao') || k.startsWith('pqNaoRepetir') || k.startsWith('crençaAdquirida') || k.startsWith('infancia_') || k.startsWith('tristezaPassado') || k.startsWith('medoCrianca') || k.startsWith('luzSono') || k.startsWith('qualidadeAdolescencia') || k.startsWith('rebeldiaAdolescencia') || k.startsWith('dificuldade') || k.startsWith('filosofia_') || k.startsWith('serBomMenino') || k.startsWith('comoSerAmada') || k.startsWith('possuiIrmaos') || k.startsWith('qtdIrmaos') || k.startsWith('relacaoIrmaos') || k.startsWith('perfilCrianca') || k.startsWith('fatoMarcanteInfancia')) },
                    { title: "FASE 04 - EMOCIONAL", keys: keys.filter(k => k.startsWith('medosHoje') || k.startsWith('pensaDeSi') || k.startsWith('primeiraRelacaoAmor') || k.startsWith('papelVida') || k.startsWith('ganhoSecundario') || k.startsWith('situacaoVitima') || k.startsWith('situacaoResponsavel') || k.startsWith('vitoriaDerrota') || k.startsWith('dominanteSubmisso') || k.startsWith('quemCulpado') || k.startsWith('raivaAlguem') || k.startsWith('quemRaiva') || k.startsWith('pressionadaAtual') || k.startsWith('comoPressionada') || k.startsWith('controladora') || k.startsWith('inferior') || k.startsWith('pqInferior') || k.startsWith('duvidaCapacidade') || k.startsWith('perfilAudacia') || k.startsWith('sentimentoCulpaQuest') || k.startsWith('oqueCulpa') || k.startsWith('sentimento_')) }
                ];
            };

            if (loadingDraft && view === 'form') return (
                <div className="min-h-screen flex items-center justify-center bg-slate-50"><div className="animate-spin rounded-full h-8 w-8 border-4 border-indigo-600 border-t-transparent"></div></div>
            );

            if (view === 'login') return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50">
                    <div className="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-sm text-center border">
                        <div className="flex justify-center text-indigo-600 mb-4"><Icons.Lock /></div>
                        <h2 className="text-2xl font-black text-slate-800 mb-6 uppercase tracking-tighter">{isFirstRun ? "Configurar Chave" : "Área Restrita"}</h2>
                        <input type="password" border className="w-full p-4 border-2 border-slate-100 rounded-2xl mb-6 text-center text-2xl tracking-[0.5em] outline-none focus:border-indigo-500 font-black" value={adminPass} onChange={e => setAdminPass(e.target.value)} placeholder="••••" />
                        <button onClick={handleLogin} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg">ENTRAR</button>
                        <button onClick={() => setView('form')} className="mt-6 text-slate-300 text-xs font-black uppercase tracking-widest">Voltar</button>
                    </div>
                </div>
            );

            if (view === 'admin') return (
                <div className="min-h-screen bg-slate-50 flex flex-col">
                    <header className="bg-white border-b p-5 px-8 flex justify-between items-center sticky top-0 z-50 no-print">
                        <div className="flex items-center gap-3">
                            <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg"><Icons.Clipboard /></div>
                            <h1 className="font-black text-2xl text-slate-800 tracking-tighter uppercase">Painel Administrativo</h1>
                        </div>
                        <button onClick={() => setView('form')} className="text-rose-500 font-black text-xs px-6 py-2.5 rounded-full bg-rose-50 flex items-center gap-2 hover:bg-rose-100 transition-all"><Icons.LogOut /> SAIR</button>
                    </header>
                    <div className="flex flex-1 overflow-hidden">
                        <aside className="w-80 border-r bg-white overflow-y-auto hide-scrollbar no-print">
                            <div className="p-4 bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest border-b text-center">Fichas Recebidas</div>
                            {responses.map(res => (
                                <button key={res.id} onClick={() => setSelectedResponse(res)} className={`w-full text-left p-6 border-b transition-all ${selectedResponse?.id === res.id ? 'bg-indigo-50 border-l-4 border-l-indigo-600 shadow-inner' : 'hover:bg-slate-50'}`}>
                                    <div className="font-bold text-slate-900 leading-tight">{res.nome || "Anónimo"}</div>
                                    <div className="text-[10px] text-slate-400 font-black uppercase mt-1 flex items-center gap-1.5"><Icons.Calendar /> {new Date(res.createdAt).toLocaleDateString()}</div>
                                </button>
                            ))}
                        </aside>
                        <main className="flex-1 p-5 md:p-10 overflow-y-auto bg-slate-100">
                            {selectedResponse ? (
                                <div className="print-container bg-white p-8 md:p-14 rounded-[3rem] shadow-xl max-w-5xl mx-auto border fade-in">
                                    <div className="flex justify-between items-center mb-10 border-b pb-8 no-print">
                                        <h2 className="text-3xl font-black text-slate-900 tracking-tighter uppercase">{selectedResponse.nome}</h2>
                                        <button onClick={() => window.print()} className="bg-slate-900 text-white px-8 py-3 rounded-2xl font-black text-xs flex items-center gap-2 hover:bg-black transition-all shadow-xl">
                                            <Icons.Printer /> IMPRIMIR ANAMNESE
                                        </button>
                                    </div>
                                    
                                    <div className="hidden print:block text-center mb-8 border-b-4 border-slate-900 pb-6">
                                        <h1 className="text-2xl font-black uppercase tracking-widest text-slate-900">PRONTUÁRIO DE ANAMNESE SISTÊMICA</h1>
                                        <p className="text-[10px] font-bold text-slate-500 mt-2 uppercase tracking-widest">Paciente: {selectedResponse.nome} | Data: {new Date(selectedResponse.createdAt).toLocaleString('pt-BR')}</p>
                                    </div>

                                    {getAllSections().map(section => (
                                        <div key={section.title} className="section-break mb-12">
                                            <h3 className="text-xs font-black text-indigo-600 uppercase tracking-[0.3em] mb-8 border-l-4 border-indigo-600 pl-4 bg-slate-50 py-3">{section.title}</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-8">
                                                {section.keys.map(k => (
                                                    <div key={k} className="flex flex-col border-b border-slate-100 pb-3">
                                                        <span className="text-[8px] font-black text-slate-400 uppercase tracking-[0.1em] mb-1.5">{k.replace('sentimento_', '').replace('quest_', '').replace('infancia_', '').replace('filosofia_', '').replace('mental_', '').replace(/_/g, ' ').replace(/([A-Z])/g, ' $1').trim()}</span>
                                                        <span className="text-[12px] text-slate-800 font-bold leading-relaxed whitespace-pre-wrap">{selectedResponse[k] || "—"}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}

                                    <footer className="mt-16 pt-8 border-t hidden print:block text-center">
                                        <p className="text-[8px] font-black uppercase tracking-[0.6em] text-slate-300">Confidencial - Anamnese Terapêutica Sistêmica © 2024</p>
                                    </footer>
                                </div>
                            ) : (
                                <div className="h-full flex flex-col items-center justify-center text-slate-200 uppercase tracking-widest">
                                    <Icons.Clipboard /><p className="mt-4 font-black text-xs">Selecione uma ficha para iniciar</p>
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-white font-sans text-slate-900 pb-20 no-print">
                    <nav className="p-5 px-8 flex justify-between items-center sticky top-0 z-50 glass border-b border-slate-100">
                        <div className="flex items-center gap-3">
                            <div className="w-9 h-9 bg-indigo-600 rounded-2xl flex items-center justify-center text-white font-black shadow-lg shadow-indigo-100">A</div>
                            <span className="font-black text-slate-800 text-xl tracking-tighter uppercase">Anamnese Sistêmica</span>
                        </div>
                        <button onClick={() => setView('login')} className="opacity-[0.05] hover:opacity-100 transition-all p-3 text-indigo-600 hover:bg-slate-50 rounded-full" title="Área Restrita">
                            <Icons.Lock />
                        </button>
                    </nav>

                    <div className="max-w-4xl mx-auto mt-10 px-6">
                        {step < 5 && (
                            <div className="bg-white rounded-[3.5rem] shadow-2xl shadow-slate-200/50 overflow-hidden border border-slate-100 fade-in">
                                <div className="h-2 bg-slate-50 w-full overflow-hidden"><div className="bg-indigo-600 h-full transition-all duration-1000 ease-out" style={{ width: `${(step + 1) * 20}%` }}></div></div>

                                <p className="text-slate-400 text-xl mb-12 font-medium max-w-sm mx-auto">Sua ficha foi guardada. O terapeuta foi notificado pelo WhatsApp.</p>
                                <button onClick={() => {setStep(0); setFormData({});}} className="bg-indigo-600 text-white px-12 py-5 rounded-2xl font-black shadow-xl hover:bg-indigo-700 transition-all active:scale-95 uppercase tracking-widest">Novo Formulário</button>
                            </div>
                        )}
                    </div>
                    <footer className="mt-16 text-center text-slate-200 text-[10px] font-black uppercase tracking-[0.5em] pb-12 italic no-print">Confidencial &copy; 2024</footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
