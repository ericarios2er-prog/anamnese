<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prontuário de Anamnese - Confidencial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Otimização de Impressão */
        @media print { 
            .no-print { display: none !important; } 
            body { background: white !important; padding: 0 !important; margin: 0 !important; }
            .print-container { 
                display: block !important;
                width: 100% !important; 
                margin: 0 !important; 
                padding: 5mm !important; 
                box-shadow: none !important;
                border: none !important;
            }
            .section-break { 
                page-break-inside: avoid; 
                margin-bottom: 12px; 
                border-bottom: 2px solid #000; 
                padding-bottom: 6px; 
            }
            .data-grid { display: grid !important; grid-template-columns: 1fr 1fr !important; gap: 4px 12px !important; }
            .data-item { page-break-inside: avoid; border-bottom: 1px solid #eee; padding: 2px 0; }
            .label-text { font-size: 7pt !important; color: #555 !important; text-transform: uppercase; font-weight: 800; display: block; }
            .value-text { font-size: 10pt !important; color: black !important; font-weight: 500; display: block; line-height: 1.2; }
            h3 { font-size: 12pt !important; margin-top: 10px !important; background: #f0f0f0 !important; padding: 4px !important; -webkit-print-color-adjust: exact; }
        }

        /* Ajustes Mobile */
        @media (max-width: 640px) {
            .btn-step { width: 100% !important; margin-bottom: 10px; }
            .nav-container { flex-direction: column-reverse; gap: 10px; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, getDoc, setDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA0JuzYmLbJ9HCPXpfxGWQX19NsZenXO0s",
            authDomain: "meu-consultorio-568f0.firebaseapp.com",
            projectId: "meu-consultorio-568f0",
            storageBucket: "meu-consultorio-568f0.firebasestorage.app",
            messagingSenderId: "121957844615",
            appId: "1:121957844615:web:bdd21d6b2507acfb451a22",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        window.FB = { db, auth, collection, addDoc, doc, getDoc, setDoc, onSnapshot, deleteDoc, signInAnonymously, onAuthStateChanged };
    </script>

    <script type="text/babel">
        const { useState, useEffect, memo, useCallback, useMemo } = React;

        // --- ÍCONES SVG ESTÁVEIS ---
        const Icons = {
            Lock: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></svg>,
            Left: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 18 9 12 15 6" /></svg>,
            Right: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6" /></svg>,
            Send: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" x2="11" y1="2" y2="13" /><polygon points="22 2 15 22 11 13 2 9 22 2" /></svg>,
            Check: () => <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-emerald-500"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></svg>,
            Printer: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9" /><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2" /><rect x="6" y="14" width="12" height="8" /></svg>,
            LogOut: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" /><polyline points="16 17 21 12 16 7" /><line x1="21" x2="9" y1="12" y2="12" /></svg>
        };

        // --- COMPONENTES DE UI ---
        const InputField = memo(({ label, field, type = "text", value, onChange }) => (
            <div className="mb-4">
                <label className="block text-[10px] font-extrabold text-slate-400 uppercase tracking-widest mb-1.5 ml-1">{label}</label>
                <input 
                    type={type} 
                    className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all font-medium text-slate-800 text-sm"
                    value={value || ''}
                    onChange={e => onChange(field, e.target.value)}
                />
            </div>
        ));

        const TextAreaField = memo(({ label, field, value, onChange }) => (
            <div className="mb-4">
                <label className="block text-[10px] font-extrabold text-slate-400 uppercase tracking-widest mb-1.5 ml-1">{label}</label>
                <textarea 
                    className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none h-32 transition-all resize-none font-medium text-slate-800 text-sm"
                    value={value || ''}
                    onChange={e => onChange(field, e.target.value)}
                />
            </div>
        ));

        const RadioField = memo(({ label, field, options, value, onChange }) => (
            <div className="mb-6">
                <label className="block text-[10px] font-extrabold text-slate-400 uppercase tracking-widest mb-2.5 ml-1">{label}</label>
                <div className="flex flex-wrap gap-2">
                    {options.map(opt => (
                        <button 
                            key={opt}
                            type="button"
                            onClick={() => onChange(field, opt)}
                            className={`flex-1 min-w-[120px] px-4 py-3 rounded-2xl text-xs font-bold border transition-all ${value === opt ? 'bg-indigo-600 text-white border-indigo-600 shadow-md' : 'bg-white text-slate-500 border-slate-200 hover:border-indigo-200'}`}
                        >
                            {opt}
                        </button>
                    ))}
                </div>
            </div>
        ));

        const IntensityField = memo(({ label, field, value, onChange }) => (
            <div className="mb-5 p-5 bg-slate-50 rounded-[2.5rem] border border-slate-100 shadow-sm">
                <label className="block text-xs font-black text-slate-600 mb-4 text-center uppercase tracking-tighter">{label}</label>
                <div className="grid grid-cols-3 gap-2">
                    {["Muita Intensidade", "Média Intensidade", "Pouca/Nenhuma"].map(lvl => (
                        <button 
                            key={lvl}
                            type="button"
                            onClick={() => onChange(field, lvl)}
                            className={`py-3 rounded-xl text-[8px] font-black uppercase tracking-tighter leading-tight transition-all border ${value === lvl ? 'bg-indigo-600 text-white border-indigo-600 shadow-lg scale-[1.02]' : 'bg-white text-slate-400 border-slate-200'}`}
                        >
                            {lvl.split(' ')[0]}<br/>{lvl.split(' ')[1] || ""}
                        </button>
                    ))}
                </div>
            </div>
        ));

        const APP_ID = "meu-consultorio-568f0";
        const WHATSAPP_NOTIFY = "5500000000000"; // INSIRA SEU NUMERO

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('form'); 
            const [step, setStep] = useState(0);
            const [formData, setFormData] = useState({});
            const [responses, setResponses] = useState([]);
            const [selectedResponse, setSelectedResponse] = useState(null);
            const [adminPass, setAdminPass] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [dbAdminPass, setDbAdminPass] = useState(null);
            const [isFirstRun, setIsFirstRun] = useState(false);
            const [loadingDraft, setLoadingDraft] = useState(true);

            const { db, auth, collection, addDoc, doc, getDoc, setDoc, onSnapshot, deleteDoc, signInAnonymously, onAuthStateChanged } = window.FB;

            useEffect(() => {
                const init = async () => { await signInAnonymously(auth).catch(console.error); };
                init();
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (u) loadDraft(u.uid);
                });
                return () => unsubscribe();
            }, []);

            const loadDraft = async (uid) => {
                try {
                    const draftRef = doc(db, 'artifacts', APP_ID, 'users', uid, 'drafts', 'current');
                    const snap = await getDoc(draftRef);
                    if (snap.exists()) {
                        const data = snap.data();
                        setFormData(data.formData || {});
                        setStep(data.step || 0);
                    }
                } catch (e) { console.error(e); }
                finally { setLoadingDraft(false); }
            };

            useEffect(() => {
                if (!user || loadingDraft || step === 99) return;
                const save = async () => {
                    const draftRef = doc(db, 'artifacts', APP_ID, 'users', user.uid, 'drafts', 'current');
                    await setDoc(draftRef, { formData, step, updatedAt: Date.now() }, { merge: true });
                };
                const timer = setTimeout(save, 2000);
                return () => clearTimeout(timer);
            }, [formData, step, user, loadingDraft]);

            useEffect(() => {
                if (!user) return;
                const checkAdmin = async () => {
                    try {
                        const configRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'config', 'admin');
                        const snap = await getDoc(configRef);
                        if (snap.exists()) { setDbAdminPass(snap.data().password); setIsFirstRun(false); }
                        else { setIsFirstRun(true); }
                    } catch (e) { }
                };
                checkAdmin();
            }, [user]);

            useEffect(() => {
                if (!user || view !== 'admin') return;
                const q = collection(db, 'artifacts', APP_ID, 'public', 'data', 'responses');
                return onSnapshot(q, (snapshot) => {
                    const docs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    docs.sort((a, b) => b.createdAt - a.createdAt);
                    setResponses(docs);
                });
            }, [user, view]);

            const handleInputChange = useCallback((field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            }, []);

            const submitForm = async () => {
                if (!formData.nome) return alert("Por favor, preencha o seu nome.");
                setIsSubmitting(true);
                try {
                    const colRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'responses');
                    await addDoc(colRef, { ...formData, createdAt: Date.now(), uid: user.uid });
                    const draftRef = doc(db, 'artifacts', APP_ID, 'users', user.uid, 'drafts', 'current');
                    await deleteDoc(draftRef);
                    const msg = window.encodeURIComponent(`Olá! Acabei de preencher a minha ficha de anamnese sistêmica profissional.\n\nNome: ${formData.nome}`);
                    window.open(`https://wa.me/${WHATSAPP_NOTIFY}?text=${msg}`, '_blank');
                    setStep(99);
                } catch (err) { alert("Erro ao enviar."); } 
                finally { setIsSubmitting(false); }
            };

            const handleLogin = async () => {
                if (isFirstRun) {
                    const configRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'config', 'admin');
                    await setDoc(configRef, { password: adminPass });
                    setDbAdminPass(adminPass); setIsFirstRun(false); setView('admin');
                } else {
                    if (adminPass === dbAdminPass) setView('admin');
                    else alert("Acesso negado.");
                }
            };

            // SEÇÕES PARA ADMIN E IMPRESSÃO (Fiel à sequência do formulário)
            const clinicalData = useMemo(() => [
                { 
                    title: "DADOS PESSOAIS", 
                    fields: [
                        { label: "Nome", key: "nome" }, { label: "RG", key: "rg" }, { label: "CPF", key: "cpf" },
                        { label: "Data de nascimento", key: "nascimento" }, { label: "Estado Civil", key: "estadoCivil" },
                        { label: "Endereço", key: "endereco" }, { label: "Cep", key: "cep" },
                        { label: "Complemento", key: "complemento" }, { label: "Bairro", key: "bairro" },
                        { label: "Cidade", key: "cidade" }, { label: "Telefone Residencial", key: "telResidencial" },
                        { label: "Celular", key: "celular" }, { label: "E-mail", key: "email" },
                        { label: "Profissão", key: "profissao" }, { label: "Empresa", key: "empresa" },
                        { label: "Atividade", key: "atividade" }, { label: "Cargo", key: "cargo" },
                        { label: "Religião", key: "religiao" }, { label: "Escolaridade", key: "escolaridade" },
                        { label: "Queixa Principal", key: "queixaPrincipal" }
                    ]
                },
                {
                    title: "FASE 01 - VIDA PESSOAL",
                    fields: [
                        { label: "Estado civil fase 1", key: "statusCivilFase1" }, { label: "Motivo Divórcio", key: "motivoDivorcio" },
                        { label: "Filhos", key: "numFilhos" }, { label: "Relacionamento Filhos", key: "relacaoFilhos" },
                        { label: "Sentimento Parceiro", key: "sentimentoParceiro" }, { label: "Contexto Familiar", key: "sentimentoCasa" },
                        { label: "Sentimento Trabalho", key: "sentimentoTrabalho" }, { label: "Pertence Família", key: "pertenceFamiliar" },
                        { label: "Por quê? (Família)", key: "pqFamiliar" }, { label: "Pertence Social", key: "pertenceSocial" },
                        { label: "Por quê? (Social)", key: "pqSocial" }, { label: "Pertence Religioso", key: "pertenceReligioso" },
                        { label: "Por quê? (Religioso)", key: "pqReligioso" },
                        { label: "Frustração Pais", key: "frustracao_Pais" }, { label: "Frustração Irmãos", key: "frustracao_Irmãos" },
                        { label: "Frustração Filhos", key: "frustracao_Filhos" }, { label: "Frustração Profissão", key: "frustracao_Profissão" },
                        { label: "Frustração Colégio", key: "frustracao_Colégio" }, { label: "Frustração Cônjuge", key: "frustracao_Cônjuge" },
                        { label: "Frustração Sexual", key: "frustracao_Vida Sexual" }, { label: "Por quê? (Frustração)", key: "pqFrustracao" },
                        { label: "Idade Sexualidade", key: "idadeSexualidade" }, { label: "Primeira Vez", key: "primeiraVez" },
                        { label: "Problemas Sexo", key: "problemaSexo" }, { label: "Realização Sexual", key: "realizacaoSexual" },
                        { label: "Importância Sexo", key: "importanciaSexo" },
                        { label: "Trauma", key: "quest_Algum trauma" }, { label: "Qual Trauma", key: "detalhe_Algum trauma" },
                        { label: "Fobia", key: "quest_Alguma fobia" }, { label: "Qual Fobia", key: "detalhe_Alguma fobia" },
                        { label: "Stress", key: "nivelStress" }, { label: "Medicação", key: "tomaMedicao" },
                        { label: "Diagnóstico Psi", key: "foiDiagnostico" }, { label: "Crença Repete", key: "crençaRepete" },
                        { label: "Considera Feliz", key: "consideraFeliz" }, { label: "Mudar em Si", key: "mudariaEmSi" },
                        { label: "Definição Vida", key: "definicaoVida" }
                    ]
                },
                {
                    title: "FASE 02 - MENTAL",
                    fields: [
                        { label: "Pensamento Si Mesma", key: "mental_tipo_Si mesma (o)" }, { label: "Detalhe Si Mesma", key: "mental_detalhe_Si mesma (o)" },
                        { label: "Pensamento Aparência", key: "mental_tipo_Aparência física" }, { label: "Detalhe Aparência", key: "mental_detalhe_Aparência física" },
                        { label: "Pensamento Passado", key: "mental_tipo_Passado" }, { label: "Detalhe Passado", key: "mental_detalhe_Passado" },
                        { label: "Pensamento Futuro", key: "mental_tipo_Futuro" }, { label: "Detalhe Futuro", key: "mental_detalhe_Futuro" },
                        { label: "Visão sobre Você", key: "visaoSobreSi" }
                    ]
                },
                {
                    title: "FASE 03 - INFÂNCIA",
                    fields: [
                        { label: "Criado Pais", key: "criadoPelosPais" }, { label: "Rel Relação Pai", key: "relacaoPai" },
                        { label: "Rel Relação Mãe", key: "relacaoMae" }, { label: "Pais Agressivos", key: "paisAgressivos" },
                        { label: "Relacionamento Pais", key: "relacaoPaisQualidade" }, { label: "Repete Hoje", key: "repeticaoRelacao" },
                        { label: "Não Repetir", key: "naoRepetirRelacao" }, { label: "Crença Adquirida", key: "crençaAdquirida" },
                        { label: "Tristeza Passado", key: "tristezaPassado" }, { label: "Medo Criança", key: "medoCrianca" },
                        { label: "Rebeldia", key: "rebeldiaAdolescencia" }, { label: "Ser bom menina(o)", key: "serBomMenino" },
                        { label: "Como ser amada", key: "comoSerAmada" }, { label: "Fato Marcante", key: "fatoMarcanteInfancia" }
                    ]
                },
                {
                    title: "FASE 04 - EMOCIONAL",
                    fields: [
                        { label: "Maiores Medos", key: "medosHoje" }, { label: "Pensa de Si", key: "pensaDeSi" },
                        { label: "Papel na Vida", key: "papelVida" }, { label: "Ganho Secundário", key: "ganhoSecundario" },
                        { label: "Vitoriosa/Derrotada", key: "vitoriaDerrota" }, { label: "Dominante/Submisso", key: "dominanteSubmisso" },
                        { label: "Raiva Alguém", key: "raivaAlguem" }, { label: "Inferior Outros", key: "inferior" },
                        { label: "Duvida Capacidade", key: "duvidaCapacidade" }, { label: "O que Culpa", key: "oqueCulpa" }
                    ]
                },
                {
                    title: "SENTIMENTOS ATUAIS",
                    fields: [
                        'Raiva', 'Medo de algo concreto', 'Medos vagos', 'Culpa', 'Revolta', 'Medo de perder o controle', 
                        'Tristeza', 'Mágoa', 'Orgulho', 'Ódio', 'Egoísmo', 'Ansiedade', 'Intolerância', 'Submissão', 
                        'Indecisão', 'Desespero', 'Desânimo', 'Covardia', 'Egocentrismo', 'Ciúme', 'Frustração', 
                        'Nostalgia', 'Cansaço', 'Impaciência', 'Angústia', 'Timidez', 'Apatia', 'Ressentimento', 
                        'Solidão', 'Autoritarismo'
                    ].map(s => ({ label: s, key: "sentimento_"+s }))
                }
            ], []);

            if (loadingDraft && view === 'form') return (
                <div className="min-h-screen flex items-center justify-center bg-white"><div className="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div></div>
            );

            if (view === 'login') return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50">
                    <div className="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-sm text-center border">
                        <Icons.Lock />
                        <h2 className="text-2xl font-black text-slate-800 mb-6 uppercase tracking-tighter mt-4 italic">Acesso Restrito</h2>
                        <input type="password" border className="w-full p-4 border-2 border-slate-100 rounded-2xl mb-6 text-center text-2xl tracking-[0.5em] outline-none focus:border-indigo-500 font-black" value={adminPass} onChange={e => setAdminPass(e.target.value)} placeholder="••••" />
                        <button onClick={handleLogin} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg">ENTRAR</button>
                        <button onClick={() => setView('form')} className="mt-6 text-slate-300 text-xs font-black uppercase">Voltar</button>
                    </div>
                </div>
            );

            if (view === 'admin') return (
                <div className="min-h-screen bg-slate-50 flex flex-col">
                    <header className="bg-white border-b p-5 px-8 flex justify-between items-center sticky top-0 z-50 no-print shadow-sm">
                        <h1 className="font-black text-xl text-slate-800 uppercase tracking-tighter italic">Painel Administrativo</h1>
                        <button onClick={() => setView('form')} className="text-rose-500 font-black text-xs px-6 py-2 rounded-full bg-rose-50 border flex items-center gap-2">SAIR</button>
                    </header>
                    <div className="flex flex-1 overflow-hidden">
                        <aside className="w-80 border-r bg-white overflow-y-auto hide-scrollbar no-print">
                            {responses.map(res => (
                                <button key={res.id} onClick={() => setSelectedResponse(res)} className={`w-full text-left p-6 border-b transition-all ${selectedResponse?.id === res.id ? 'bg-indigo-50 border-l-4 border-l-indigo-600 shadow-inner' : 'hover:bg-slate-50'}`}>
                                    <div className="font-bold text-slate-900 leading-tight uppercase text-xs">{res.nome || "Sem Nome"}</div>
                                    <div className="text-[9px] text-slate-400 font-black mt-1 uppercase italic"><Icons.Calendar /> {new Date(res.createdAt).toLocaleDateString()}</div>
                                </button>
                            ))}
                        </aside>
                        <main className="flex-1 p-4 md:p-8 overflow-y-auto bg-slate-100">
                            {selectedResponse ? (
                                <div className="print-container bg-white p-6 md:p-10 rounded-[3rem] shadow-xl max-w-5xl mx-auto border fade-in">
                                    <div className="flex justify-between items-center mb-6 border-b pb-4 no-print">
                                        <h2 className="text-2xl font-black text-indigo-900 uppercase italic tracking-tighter">{selectedResponse.nome}</h2>
                                        <button onClick={() => window.print()} className="bg-slate-900 text-white px-8 py-3 rounded-2xl font-black text-xs flex items-center gap-2 hover:bg-black transition-all">
                                            <Icons.Printer /> IMPRIMIR PDF
                                        </button>
                                    </div>
                                    
                                    <div className="hidden print:block text-center mb-6 border-b-2 border-slate-900 pb-2">
                                        <h1 className="text-lg font-black uppercase tracking-widest text-slate-900">PRONTUÁRIO DE ANAMNESE SISTÊMICA</h1>
                                        <div className="flex justify-between mt-2 text-[8px] font-bold text-slate-500 uppercase">
                                            <span>Paciente: {selectedResponse.nome}</span>
                                            <span>{new Date(selectedResponse.createdAt).toLocaleString('pt-BR')}</span>
                                        </div>
                                    </div>

                                    {clinicalData.map(section => (
                                        <div key={section.title} className="section-break">
                                            <h3 className="text-indigo-700">{section.title}</h3>
                                            <div className="data-grid">
                                                {section.fields.map(f => (
                                                    <div key={f.key} className="data-item">
                                                        <span className="label-text">{f.label}</span>
                                                        <span className="value-text">{selectedResponse[f.key] || "—"}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ) : <div className="h-full flex flex-col items-center justify-center text-slate-200 uppercase tracking-widest italic font-black">Selecione uma ficha</div>}
                        </main>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-900 pb-20 no-print">
                    <nav className="p-4 px-6 flex justify-between items-center glass border-b border-slate-100 sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <div className="w-9 h-9 bg-indigo-600 rounded-2xl flex items-center justify-center text-white font-black shadow-lg italic">A</div>
                            <span className="font-black text-slate-800 text-lg tracking-tighter uppercase italic">Anamnese Sistêmica</span>
                        </div>
                        <button onClick={() => setView('login')} className="opacity-[0.02] hover:opacity-100 transition-all p-3 text-indigo-600" title="Área Restrita">
                            <Icons.Lock />
                        </button>
                    </nav>

                    <div className="max-w-3xl mx-auto mt-6 px-4">
                        {step < 5 && (
                            <div className="bg-white rounded-[3rem] shadow-2xl shadow-indigo-100 overflow-hidden border border-indigo-50 fade-in">
                                <div className="h-2 bg-slate-100 w-full"><div className="bg-indigo-600 h-full transition-all duration-1000 ease-out" style={{ width: `${(step + 1) * 20}%` }}></div></div>
                                <div className="p-6 md:p-14">
                                    {step === 0 && (
                                        <div className="fade-in">
                                            <h2 className="text-3xl font-black text-slate-800 leading-none tracking-tight mb-8 uppercase italic underline decoration-indigo-500 underline-offset-8">Dados Pessoais</h2>
                                            <InputField label="Nome:" field="nome" value={formData.nome} onChange={handleInputChange} />
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-x-4">
                                                <InputField label="RG:" field="rg" value={formData.rg} onChange={handleInputChange} />
                                                <InputField label="CPF:" field="cpf" value={formData.cpf} onChange={handleInputChange} />
                                            </div>
                                            <InputField label="Data de nascimento:" field="nascimento" type="date" value={formData.nascimento} onChange={handleInputChange} />
                                            <InputField label="Estado Civil:" field="estadoCivil" value={formData.estadoCivil} onChange={handleInputChange} />
                                            <InputField label="Endereço:" field="endereco" value={formData.endereco} onChange={handleInputChange} />
                                            <div className="grid grid-cols-2 gap-4">
                                                <InputField label="Cep:" field="cep" value={formData.cep} onChange={handleInputChange} />
                                                <InputField label="Complemento:" field="complemento" value={formData.complemento} onChange={handleInputChange} />
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <InputField label="Bairro:" field="bairro" value={formData.bairro} onChange={handleInputChange} />
                                                <InputField label="Cidade:" field="cidade" value={formData.cidade} onChange={handleInputChange} />
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-x-4">
                                                <InputField label="Telefone Residencial:" field="telResidencial" value={formData.telResidencial} onChange={handleInputChange} />
                                                <InputField label="Celular:" field="celular" value={formData.celular} onChange={handleInputChange} />
                                            </div>
                                            <InputField label="E-mail:" field="email" type="email" value={formData.email} onChange={handleInputChange} />
                                            <div className="grid grid-cols-2 gap-4">
                                                <InputField label="Profissão:" field="profissao" value={formData.profissao} onChange={handleInputChange} />
                                                <InputField label="Empresa:" field="empresa" value={formData.empresa} onChange={handleInputChange} />
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <InputField label="Atividade:" field="atividade" value={formData.atividade} onChange={handleInputChange} />
                                                <InputField label="Cargo:" field="cargo" value={formData.cargo} onChange={handleInputChange} />
                                            </div>
                                            <InputField label="Religião:" field="religiao" value={formData.religiao} onChange={handleInputChange} />
                                            <InputField label="Escolaridade:" field="escolaridade" value={formData.escolaridade} onChange={handleInputChange} />
                                            <TextAreaField label="Queixa Principal – O que te trouxe até aqui?" field="queixaPrincipal" value={formData.queixaPrincipal} onChange={handleInputChange} />
                                        </div>
                                    )}
                                    
                                    {/* FASES 1 A 4 SEGUEM A MESMA LÓGICA DE CAMPOS COM PERSISTÊNCIA */}
                                    {step === 1 && (
                                        <div className="fade-in">
                                            <h2 className="text-3xl font-black text-slate-800 mb-8 uppercase italic underline decoration-indigo-500 underline-offset-8">Fase 01 – Vida Pessoal</h2>
                                            <RadioField label="É casada (o), solteira (o) ou divorciada (o)?" field="statusCivilFase1" options={['Casada (o)', 'Solteira (o)', 'Divorciada (o)']} value={formData.statusCivilFase1} onChange={handleInputChange} />
                                            <TextAreaField label="Se é divorciada (o), por qual motivo e como se sente?" field="motivoDivorcio" value={formData.motivoDivorcio} onChange={handleInputChange} />
                                            <InputField label="Número de filhos:" field="numFilhos" value={formData.numFilhos} onChange={handleInputChange} />
                                            <TextAreaField label="Como é o seu relacionamento com seus filhos?" field="relacaoFilhos" value={formData.relacaoFilhos} onChange={handleInputChange} />
                                            <TextAreaField label="Como você se sente em seu relacionamento com sua parceira (o)?" field="sentimentoParceiro" value={formData.sentimentoParceiro} onChange={handleInputChange} />
                                            <TextAreaField label="Como você se sente em sua casa, dentro do contexto familiar?" field="sentimentoCasa" value={formData.sentimentoCasa} onChange={handleInputChange} />
                                            <TextAreaField label="Como você se sente no seu trabalho?" field="sentimentoTrabalho" value={formData.sentimentoTrabalho} onChange={handleInputChange} />
                                            
                                            <div className="my-8 p-6 bg-slate-50 rounded-[2.5rem] border-2 border-dashed border-slate-200">
                                                <p className="font-black text-indigo-900 text-[10px] uppercase mb-4 tracking-widest text-center italic">Pertencimento</p>
                                                <RadioField label="Você se sente pertencendo ao Contexto Familiar?" field="pertenceFamiliar" options={['Sim', 'Não']} value={formData.pertenceFamiliar} onChange={handleInputChange} />
                                                <TextAreaField label="Por quê? (Família)" field="pqFamiliar" value={formData.pqFamiliar} onChange={handleInputChange} />
                                                <RadioField label="Você se sente pertencendo ao Contexto Social?" field="pertenceSocial" options={['Sim', 'Não']} value={formData.pertenceSocial} onChange={handleInputChange} />
                                                <TextAreaField label="Por quê? (Social)" field="pqSocial" value={formData.pqSocial} onChange={handleInputChange} />
                                                <RadioField label="Você se sente pertencendo ao Contexto Religioso?" field="pertenceReligioso" options={['Sim', 'Não']} value={formData.pertenceReligioso} onChange={handleInputChange} />
                                                <TextAreaField label="Por quê? (Religioso)" field="pqReligioso" value={formData.pqReligioso} onChange={handleInputChange} />
                                            </div>

                                            <p className="font-black text-slate-800 text-lg mb-6 border-b pb-2 uppercase tracking-tighter italic">Você sente frustração em relação a:</p>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-x-6">
                                                {['Pais', 'Irmãos', 'Filhos', 'Profissão', 'Colégio', 'Cônjuge', 'Identidade Sexual', 'Vida Sexual'].map(item => (
                                                    <RadioField key={item} label={item + "?"} field={"frustracao_"+item} options={['Sim', 'Não']} value={formData["frustracao_"+item]} onChange={handleInputChange} />
                                                ))}
                                            </div>
                                            <TextAreaField label="Por quê?" field="pqFrustracao" value={formData.pqFrustracao} onChange={handleInputChange} />

                                            <div className="space-y-6 mt-6 border-t pt-6">
                                                <InputField label="Iniciou sua sexualidade com que idade?" field="idadeSexualidade" value={formData.idadeSexualidade} onChange={handleInputChange} />
                                                <RadioField label="Como foi sua primeira vez?" field="primeiraVez" options={['Traumática', 'Normal', 'Boa', 'Satisfatória']} value={formData.primeiraVez} onChange={handleInputChange} />
                                                <TextAreaField label="Tem tido algum problema em relação ao sexo?" field="problemaSexo" value={formData.problemaSexo} onChange={handleInputChange} />
                                                <RadioField label="Atualmente sempre se realiza nas relações sexuais?" field="realizacaoSexual" options={['Sim', 'Não']} value={formData.realizacaoSexual} onChange={handleInputChange} />
                                                <RadioField label="O sexo para você é algo:" field="importanciaSexo" options={['Importante', 'Sem importância', 'Muito importante']} value={formData.importanciaSexo} onChange={handleInputChange} />
                                            </div>

                                            <div className="space-y-6 mt-6">
                                                {['Algum trauma', 'Alguma fobia', 'Tem medo de alguma coisa', 'Usa drogas', 'Dores de cabeça', 'Insônia', 'Tem ideias suicidas', 'Usa bebidas alcoólicas', 'É fumante'].map(q => (
                                                    <div key={q} className="p-6 border rounded-[2rem] bg-slate-50 group hover:border-indigo-200 transition-colors">
                                                        <RadioField label={q + "?"} field={"quest_"+q} options={['Sim', 'Não']} value={formData["quest_"+q]} onChange={handleInputChange} />
                                                        <InputField label="Detalhes / Qual / Frequência:" field={"detalhe_"+q} value={formData["detalhe_"+q]} onChange={handleInputChange} />
                                                    </div>
                                                ))}
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                    <RadioField label="Está grávida?" field="estaGravida" options={['Sim', 'Não']} value={formData.estaGravida} onChange={handleInputChange} />
                                                    <InputField label="Quantas semanas?" field="semanasGravidez" value={formData.semanasGravidez} onChange={handleInputChange} />
                                                </div>
                                                <RadioField label="Qual o seu nível de stress?" field="nivelStress" options={['Alto', 'Médio', 'Baixo']} value={formData.nivelStress} onChange={handleInputChange} />
                                                <RadioField label="Atualmente está tomando alguma medicação?" field="tomaMedicao" options={['Sim', 'Não']} value={formData.tomaMedicao} onChange={handleInputChange} />
                                                <InputField label="Qual?" field="qualMedicao" value={formData.qualMedicao} onChange={handleInputChange} />
                                                <RadioField label="Já consultou algum tipo de psiquiatra ou psicólogo?" field="consultouPsi" options={['Sim', 'Não']} value={formData.consultouPsi} onChange={handleInputChange} />
                                                <RadioField label="Se sim, foi diagnosticada (o)?" field="foiDiagnostico" options={['Sim', 'Não']} value={formData.foiDiagnostico} onChange={handleInputChange} />
                                                <InputField label="Qual a quantidade de amigos que você tem?" field="qtdAmigos" value={formData.qtdAmigos} onChange={handleInputChange} />
                                                <InputField label="Qual seu passatempo preferido?" field="passatempo" value={formData.passatempo} onChange={handleInputChange} />
                                                <TextAreaField label="Qual a principal a crença que as pessoas possuem em relação a você que mais se repete?" field="crençaRepete" value={formData.crençaRepete} onChange={handleInputChange} />
                                                <RadioField label="Você se considera feliz?" field="consideraFeliz" options={['Sim', 'Não']} value={formData.consideraFeliz} onChange={handleInputChange} />
                                                <TextAreaField label="Por quê? (Feliz)" field="pqFeliz" value={formData.pqFeliz} onChange={handleInputChange} />
                                                <TextAreaField label="Se você pudesse mudar alguma coisa em você, no seu modo de ser, ou agir, o que mudaria?" field="mudariaEmSi" value={formData.mudariaEmSi} onChange={handleInputChange} />
                                                <InputField label="Defina o que é a vida em apenas uma frase" field="definicaoVida" value={formData.definicaoVida} onChange={handleInputChange} />
                                            </div>
                                        </div>
                                    )}

                                    {step === 2 && (
                                        <div className="fade-in">
                                            <h2 className="text-3xl font-black text-slate-800 mb-8 uppercase italic underline decoration-indigo-500 underline-offset-8">Fase 02 – Mental</h2>
                                            {['Si mesma (o)', 'Aparência física', 'Competência profissional', 'Vida emocional', 'Vida sexual', 'Passado', 'Futuro'].map(it => (
                                                <div key={it} className="mb-8 p-6 border rounded-[2rem] bg-white shadow-sm">
                                                    <p className="font-black text-slate-800 mb-4 uppercase tracking-tighter italic">Em relação a {it}:</p>
                                                    <RadioField label="Tipos de pensamentos:" field={"mental_tipo_"+it} options={['Positivos', 'Negativos']} value={formData["mental_tipo_"+it]} onChange={handleInputChange} />
                                                    <TextAreaField label="Quais exatamente?" field={"mental_detalhe_"+it} value={formData["mental_detalhe_"+it]} onChange={handleInputChange} />
                                                </div>
                                            ))}
                                            <TextAreaField label="Qual sua visão sobre você?" field="visaoSobreSi" value={formData.visaoSobreSi} onChange={handleInputChange} />
                                        </div>
                                    )}

                                    {step === 3 && (
                                        <div className="fade-in">
                                            <h2 className="text-3xl font-black text-slate-800 mb-8 uppercase italic underline decoration-indigo-500 underline-offset-8">Fase 03 – Infância</h2>
                                            <RadioField label="Você foi criado pelos pais?" field="criadoPelosPais" options={['Sim', 'Não']} value={formData.criadoPelosPais} onChange={handleInputChange} />
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <TextAreaField label="Como é sua relação com seu Pai?" field="relacaoPai" value={formData.relacaoPai} onChange={handleInputChange} />
                                                <TextAreaField label="Como é sua relação com sua Mãe?" field="relacaoMae" value={formData.relacaoMae} onChange={handleInputChange} />
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <RadioField label="Seus pais foram agressivos com você?" field="paisAgressivos" options={['Sim', 'Não']} value={formData.paisAgressivos} onChange={handleInputChange} />
                                                <RadioField label="Qual deles era o mais bravo?" field="maisBravo" options={['O Pai', 'A Mãe']} value={formData.maisBravo} onChange={handleInputChange} />
                                            </div>
                                            <RadioField label="Usavam bebidas ou drogas?" field="paisDrogas" options={['Sim', 'Não']} value={formData.paisDrogas} onChange={handleInputChange} />
                                            <RadioField label="Como descreveria o relacionamento entre seus pais?" field="relacaoPaisQualidade" options={['Excelente', 'Muito Bom', 'Bom', 'Regular', 'Péssimo']} value={formData.relacaoPaisQualidade} onChange={handleInputChange} />
                                            <TextAreaField label="Por quê? (Relacionamento Pais)" field="pqRelacaoPais" value={formData.pqRelacaoPais} onChange={handleInputChange} />
                                            <TextAreaField label="Quais os aspectos deste relacionamento que se assemelham, ou se repetem em sua vida hoje?" field="repeticaoRelacao" value={formData.repeticaoRelacao} onChange={handleInputChange} />
                                            <TextAreaField label="Quais as características deste relacionamento, que você se mantém determinada (o) a não repetir?" field="naoRepetirRelacao" value={formData.naoRepetirRelacao} onChange={handleInputChange} />
                                            <TextAreaField label="Por quê? (Não repetir)" field="pqNaoRepetir" value={formData.pqNaoRepetir} onChange={handleInputChange} />
                                            <TextAreaField label="Qual a crença que você adquiriu em relação a relacionamentos?" field="crençaAdquirida" value={formData.crençaAdquirida} onChange={handleInputChange} />
                                            
                                            <div className="space-y-6 mt-6 border-t pt-6">
                                                <RadioField label="Na infância, era obrigada (o) a fazer algo desagradável?" field="infancia_obrigada" options={['Sim', 'Não']} value={formData.infancia_obrigada} onChange={handleInputChange} />
                                                <RadioField label="Lembra-se de algo que a magoou muito na Infância?" field="infancia_magoou" options={['Sim', 'Não']} value={formData.infancia_magoou} onChange={handleInputChange} />
                                                <RadioField label="Teve perdas familiares ou de amigos na Infância?" field="infancia_perdas" options={['Sim', 'Não']} value={formData.infancia_perdas} onChange={handleInputChange} />
                                                <TextAreaField label="O que te faz sentir tristeza ao relembrar do passado?" field="tristezaPassado" value={formData.tristezaPassado} onChange={handleInputChange} />
                                                <InputField label="Quando criança tinha medo de que?" field="medoCrianca" value={formData.medoCrianca} onChange={handleInputChange} />
                                                <RadioField label="Dormia com a luz acesa ou apagada?" field="luzSono" options={['Acesa', 'Apagada']} value={formData.luzSono} onChange={handleInputChange} />
                                                <RadioField label="Como foi sua adolescência?" field="qualidadeAdolescencia" options={['Ruim', 'Boa', 'Ótima']} value={formData.qualidadeAdolescencia} onChange={handleInputChange} />
                                                <RadioField label="Teve fase de rebeldia?" field="rebeldiaAdolescencia" options={['Sim', 'Não']} value={formData.rebeldiaAdolescencia} onChange={handleInputChange} />
                                                <RadioField label="Maior dificuldade de relacionamento com qual progenitor?" field="dificuldadeProgenitor" options={['Pai', 'Mãe']} value={formData.dificuldadeProgenitor} onChange={handleInputChange} />
                                            </div>

                                            <div className="mt-8 p-8 bg-slate-50 rounded-[2rem] border border-indigo-50">
                                                <p className="font-black text-slate-800 mb-6 uppercase tracking-widest text-center italic">Filosofia Familiar</p>
                                                {['Sucesso Profissional', 'Dinheiro', 'Amor', 'Sexo'].map(item => (
                                                    <TextAreaField key={item} label={item + ":"} field={"filosofia_"+item} value={formData["filosofia_"+item]} onChange={handleInputChange} />
                                                ))}
                                                <TextAreaField label="O que era para você, ser uma boa (bom) menina (o)? Descreva." field="serBomMenino" value={formData.serBomMenino} onChange={handleInputChange} />
                                                <TextAreaField label="Como você deveria agir, ou ser para ser amada (o)?" field="comoSerAmada" value={formData.comoSerAmada} onChange={handleInputChange} />
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                    <RadioField label="Possui irmãos?" field="possuiIrmaos" options={['Não', 'Sim']} value={formData.possuiIrmaos} onChange={handleInputChange} />
                                                    <InputField label="Quantos?" field="qtdIrmaos" value={formData.qtdIrmaos} onChange={handleInputChange} />
                                                </div>
                                                <TextAreaField label="Como é sua relação com eles?" field="relacaoIrmaos" value={formData.relacaoIrmaos} onChange={handleInputChange} />
                                                <RadioField label="Você foi uma criança introvertida ou extrovertida?" field="perfilCrianca" options={['Introvertida', 'Extrovertida']} value={formData.perfilCrianca} onChange={handleInputChange} />
                                                <TextAreaField label="Dificuldades no colégio:" field="dificuldadeColegas" value={formData.dificuldadeColegas} onChange={handleInputChange} />
                                                <TextAreaField label="Maiores medos na infância:" field="medosInfancia" value={formData.medosInfancia} onChange={handleInputChange} />
                                                <TextAreaField label="Relate algum fato marcante em sua infância" field="fatoMarcanteInfancia" value={formData.fatoMarcanteInfancia} onChange={handleInputChange} />
                                            </div>
                                        </div>
                                    )}

                                    {step === 4 && (
                                        <div className="fade-in">
                                            <h2 className="text-3xl font-black text-slate-800 mb-8 uppercase italic underline decoration-indigo-500 underline-offset-8">Fase 04 – Emocional</h2>
                                            <TextAreaField label="Quais são seus maiores medos hoje?" field="medosHoje" value={formData.medosHoje} onChange={handleInputChange} />
                                            <TextAreaField label="O que você pensa a seu respeito?" field="pensaDeSi" value={formData.pensaDeSi} onChange={handleInputChange} />
                                            <TextAreaField label="Como foi o seu primeiro relacionamento amoroso?" field="primeiraRelacaoAmor" value={formData.primeiraRelacaoAmor} onChange={handleInputChange} />
                                            <RadioField label="Qual papel que mais caberia a você hoje na vida?" field="papelVida" options={['Vítima', 'Responsável']} value={formData.papelVida} onChange={handleInputChange} />
                                            <InputField label="Qual o ganho secundário?" field="ganhoSecundario" value={formData.ganhoSecundario} onChange={handleInputChange} />
                                            <TextAreaField label="Em quais situações você desempenha o papel de vítima?" field="situacaoVitima" value={formData.situacaoVitima} onChange={handleInputChange} />
                                            <TextAreaField label="Em quais situações você desempenha o papel de responsável?" field="situacaoResponsavel" value={formData.situacaoResponsavel} onChange={handleInputChange} />
                                            <RadioField label="Se considera vitoriosa(o) ou derrotada(o)?" field="vitoriaDerrota" options={['Vitoriosa(o)', 'Derrotada(o)']} value={formData.vitoriaDerrota} onChange={handleInputChange} />
                                            <RadioField label="Nos relacionamentos e na vida, você prefere ser:" field="dominanteSubmisso" options={['Dominante', 'Submisso']} value={formData.dominanteSubmisso} onChange={handleInputChange} />
                                            <TextAreaField label="Quem deve ser punido ou é o culpado por problemas que ocorrem com você?" field="quemCulpado" value={formData.quemCulpado} onChange={handleInputChange} />
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <RadioField label="Sente raiva ou rancor de alguém?" field="raivaAlguem" options={['Não', 'Sim']} value={formData.raivaAlguem} onChange={handleInputChange} />
                                                <InputField label="Quem?" field="quemRaiva" value={formData.quemRaiva} onChange={handleInputChange} />
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <RadioField label="Sente-se de alguma forma pressionada (o)?" field="pressionadaAtual" options={['Sim', 'Não']} value={formData.pressionadaAtual} onChange={handleInputChange} />
                                                <TextAreaField label="De que maneira?" field="comoPressionada" value={formData.comoPressionada} onChange={handleInputChange} />
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <RadioField label="Você se acha controladora?" field="controladora" options={['Sim', 'Não']} value={formData.controladora} onChange={handleInputChange} />
                                                <RadioField label="Sente-se de alguma forma inferior aos outros?" field="inferior" options={['Sim', 'Não']} value={formData.inferior} onChange={handleInputChange} />
                                            </div>
                                            <TextAreaField label="Por quê?" field="pqInferior" value={formData.pqInferior} onChange={handleInputChange} />
                                            <RadioField label="Duvida de sua própria capacidade?" field="duvidaCapacidade" options={['Sim', 'Não']} value={formData.duvidaCapacidade} onChange={handleInputChange} />
                                            <RadioField label="Você é audaciosa(o) ou auto protetor(a)?" field="perfilAudacia" options={['Audaciosa(o)', 'Auto protetor(a)']} value={formData.perfilAudacia} onChange={handleInputChange} />
                                            <RadioField label="Existe algo que a(o) faz sentir-se culpada(o)?" field="sentimentoCulpaQuest" options={['Sim', 'Não']} value={formData.sentimentoCulpaQuest} onChange={handleInputChange} />
                                            <TextAreaField label="O que exatamente?" field="oqueCulpa" value={formData.oqueCulpa} onChange={handleInputChange} />

                                            <div className="mt-12 text-center border-t pt-10">
                                                <h3 className="font-black text-slate-800 text-2xl mb-10 tracking-tighter uppercase italic underline decoration-indigo-500">Intensidade de Sentimentos Atuais</h3>
                                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-x-8">
                                                    {[
                                                        'Raiva', 'Medo de algo concreto', 'Medos vagos', 'Culpa', 'Revolta', 'Medo de perder o controle', 
                                                        'Tristeza', 'Mágoa', 'Orgulho', 'Ódio', 'Egoísmo', 'Ansiedade', 'Intolerância', 'Submissão', 
                                                        'Indecisão', 'Desespero', 'Desânimo', 'Covardia', 'Egocentrismo', 'Ciúme', 'Frustração', 
                                                        'Nostalgia', 'Cansaço', 'Impaciência', 'Angústia', 'Timidez', 'Apatia', 'Ressentimento', 
                                                        'Solidão', 'Autoritarismo'
                                                    ].map(s => (
                                                        <IntensityField key={s} label={s} field={"sentimento_"+s} value={formData["sentimento_"+s]} onChange={handleInputChange} />
                                                    ))}
                                                </div>
                                            </div>

                                            <button onClick={submitForm} disabled={isSubmitting} className="w-full bg-indigo-600 text-white py-6 rounded-[2.5rem] font-black text-2xl shadow-2xl active:scale-95 transition-all mt-10 hover:bg-indigo-700 uppercase tracking-widest"><Icons.Send /> FINALIZAR CONSULTA</button>
                                        </div>
                                    )}

                                    <div className="flex justify-between items-center mt-12 pt-8 border-t border-slate-50 no-print nav-container">
                                        <button onClick={() => setStep(s => s - 1)} disabled={step === 0} className="btn-step flex items-center justify-center gap-2 text-slate-300 font-black hover:text-indigo-600 disabled:opacity-0 uppercase text-xs tracking-widest transition-all p-4 rounded-2xl bg-white border"><Icons.Left /> Anterior</button>
                                        <div className="text-[10px] font-black uppercase tracking-[0.3em] text-slate-200 italic">Etapa {step + 1} / 5</div>
                                        {step < 4 && <button onClick={() => setStep(s => s + 1)} className="btn-step bg-slate-900 text-white px-12 py-4 rounded-2xl font-black shadow-xl hover:bg-black text-xs tracking-widest flex items-center justify-center gap-2 uppercase active:scale-95 transition-all">PRÓXIMO <Icons.Right /></button>}
                                    </div>
                                </div>
                            </div>
                        )}

                        {step === 99 && (
                            <div className="bg-white p-20 rounded-[4rem] shadow-2xl text-center fade-in border border-indigo-50">
                                <div className="flex justify-center mb-10"><Icons.Check /></div>
                                <h2 className="text-4xl font-black text-slate-900 mb-6 uppercase tracking-tighter italic">Enviado!</h2>
                                <p className="text-slate-400 text-lg mb-10 font-medium">As suas informações foram salvas com total sigilo.</p>
                                <button onClick={() => {setStep(0); setFormData({}); window.location.reload();}} className="bg-indigo-600 text-white px-12 py-5 rounded-2xl font-black shadow-xl hover:bg-indigo-700 transition-all active:scale-95 uppercase tracking-widest">Novo Formulário</button>
                            </div>
                        )}
                    </div>
                    <footer className="mt-16 text-center text-slate-200 text-[10px] font-black uppercase tracking-[0.5em] pb-12 italic no-print">Confidencial &copy; 2024</footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
