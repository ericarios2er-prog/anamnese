<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anamnese Terapêutica - Meu Consultório</title>
    
    <!-- Scripts Necessários: React, Tailwind, Lucide Icons e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { background-color: #f9fafb; }
        .intensity-option { transition: all 0.2s; }
        input[type="radio"]:checked + span { color: #2563eb; font-weight: bold; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // CONFIGURAÇÃO FIREBASE FORNECIDA
        const firebaseConfig = {
            apiKey: "AIzaSyA0JuzYmLbJ9HCPXpfxGWQX19NsZenXO0s",
            authDomain: "meu-consultorio-568f0.firebaseapp.com",
            projectId: "meu-consultorio-568f0",
            storageBucket: "meu-consultorio-568f0.firebasestorage.app",
            messagingSenderId: "121957844615",
            appId: "1:121957844615:web:bdd21d6b2507acfb451a22",
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = "meu-consultorio-568f0";

        // Exportar para o escopo global para o Babel usar
        window.FB = { db, auth, collection, addDoc, getDocs, doc, getDoc, setDoc, onSnapshot, appId };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            Lock, ClipboardList, LogOut, Send, 
            ChevronLeft, ChevronRight, CheckCircle2,
            User, Heart, Brain, Baby, Smile
        } = lucide;

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('form'); 
            const [step, setStep] = useState(0); 
            const [formData, setFormData] = useState({});
            const [responses, setResponses] = useState([]);
            const [selectedResponse, setSelectedResponse] = useState(null);
            const [adminPasswordInput, setAdminPasswordInput] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [dbAdminPassword, setDbAdminPassword] = useState(null);
            const [isFirstRun, setIsFirstRun] = useState(false);

            const { db, auth, collection, addDoc, getDocs, doc, getDoc, setDoc, onSnapshot, appId } = window.FB;

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        await FB.signInAnonymously(auth);
                    } catch (err) {
                        console.error("Auth error", err);
                    }
                };
                initAuth();
                FB.onAuthStateChanged(auth, setUser);
            }, []);

            useEffect(() => {
                if (!user) return;
                const checkAdminConfig = async () => {
                    const configRef = FB.doc(db, 'artifacts', appId, 'public', 'data', 'config', 'admin');
                    const docSnap = await FB.getDoc(configRef);
                    if (docSnap.exists()) {
                        setDbAdminPassword(docSnap.data().password);
                        setIsFirstRun(false);
                    } else {
                        setIsFirstRun(true);
                    }
                };
                checkAdminConfig();
            }, [user, view]);

            useEffect(() => {
                if (!user || view !== 'admin') return;
                const q = FB.collection(db, 'artifacts', appId, 'public', 'data', 'responses');
                const unsubscribe = FB.onSnapshot(q, (snapshot) => {
                    const docs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    docs.sort((a, b) => b.createdAt - a.createdAt);
                    setResponses(docs);
                });
                return () => unsubscribe();
            }, [user, view]);

            const handleInputChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const submitForm = async () => {
                if (!formData.nome) {
                    alert("O campo Nome é obrigatório.");
                    return;
                }
                setIsSubmitting(true);
                try {
                    const responsePath = FB.collection(db, 'artifacts', appId, 'public', 'data', 'responses');
                    await FB.addDoc(responsePath, {
                        ...formData,
                        createdAt: Date.now(),
                        clientUid: user.uid
                    });
                    setStep(99); 
                } catch (err) {
                    alert("Erro ao enviar. Verifique as regras do seu Banco de Dados.");
                } finally {
                    setIsSubmitting(false);
                }
            };

            const handleAdminAction = async () => {
                if (isFirstRun) {
                    if (adminPasswordInput.length < 4) return alert("Mínimo 4 caracteres.");
                    const configRef = FB.doc(db, 'artifacts', appId, 'public', 'data', 'config', 'admin');
                    await FB.setDoc(configRef, { password: adminPasswordInput });
                    setDbAdminPassword(adminPasswordInput);
                    setIsFirstRun(false);
                    setView('admin');
                } else {
                    if (adminPasswordInput === dbAdminPassword) setView('admin');
                    else alert("Senha incorreta.");
                }
            };

            // Componentes Internos
            const Input = ({ label, field, type = "text" }) => (
                <div className="mb-4">
                    <label className="block text-sm font-semibold text-gray-700 mb-1">{label}</label>
                    <input
                        type={type}
                        className="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none bg-gray-50 transition-all"
                        value={formData[field] || ''}
                        onChange={(e) => handleInputChange(field, e.target.value)}
                    />
                </div>
            );

            const TextArea = ({ label, field }) => (
                <div className="mb-4">
                    <label className="block text-sm font-semibold text-gray-700 mb-1">{label}</label>
                    <textarea
                        className="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none h-24 bg-gray-50 transition-all"
                        value={formData[field] || ''}
                        onChange={(e) => handleInputChange(field, e.target.value)}
                    />
                </div>
            );

            const Radio = ({ label, field, options }) => (
                <div className="mb-4">
                    <label className="block text-sm font-semibold text-gray-700 mb-2">{label}</label>
                    <div className="flex flex-wrap gap-3">
                        {options.map(opt => (
                            <label key={opt} className="flex items-center gap-2 p-2 border rounded-lg cursor-pointer hover:bg-blue-50 transition-all">
                                <input
                                    type="radio"
                                    name={field}
                                    checked={formData[field] === opt}
                                    onChange={() => handleInputChange(field, opt)}
                                    className="w-4 h-4 text-blue-600"
                                />
                                <span className="text-sm text-gray-600">{opt}</span>
                            </label>
                        ))}
                    </div>
                </div>
            );

            const Intensity = ({ label, field }) => (
                <div className="mb-4 border-b pb-3 border-gray-100">
                    <label className="block text-sm font-bold text-gray-700 mb-2">{label}</label>
                    <div className="flex gap-2 md:gap-4">
                        {["Pouca", "Média", "Muita"].map(lvl => (
                            <label key={lvl} className="flex-1 flex items-center justify-center gap-1 p-2 border rounded-lg text-xs cursor-pointer hover:bg-gray-100">
                                <input 
                                    type="radio" 
                                    name={field} 
                                    checked={formData[field] === (lvl + " Intensidade")} 
                                    onChange={() => handleInputChange(field, lvl + " Intensidade")}
                                />
                                {lvl}
                            </label>
                        ))}
                    </div>
                </div>
            );

            if (view === 'login') {
                return (
                    <div className="min-h-screen bg-slate-100 flex items-center justify-center p-4">
                        <div className="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center">
                            <div className="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                <Lock size={32}/>
                            </div>
                            <h2 className="text-2xl font-bold mb-2">
                                {isFirstRun ? "Configurar Admin" : "Acesso Restrito"}
                            </h2>
                            <p className="text-gray-500 text-sm mb-6">Apenas para o terapeuta</p>
                            <input
                                type="password"
                                className="w-full p-3 border rounded-xl mb-4 text-center text-lg"
                                placeholder="Palavra-passe"
                                value={adminPasswordInput}
                                onChange={(e) => setAdminPasswordInput(e.target.value)}
                            />
                            <button onClick={handleAdminAction} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-blue-700 transition-all">
                                {isFirstRun ? "Guardar Senha" : "Entrar"}
                            </button>
                            <button onClick={() => setView('form')} className="w-full mt-4 text-gray-400 text-sm">Voltar ao Formulário</button>
                        </div>
                    </div>
                );
            }

            if (view === 'admin') {
                return (
                    <div className="min-h-screen bg-slate-50 flex flex-col font-sans">
                        <header className="bg-white border-b p-4 px-6 flex justify-between items-center shadow-sm">
                            <div className="flex items-center gap-2">
                                <ClipboardList className="text-blue-600"/>
                                <h1 className="font-black text-xl text-slate-800">Painel de Pacientes</h1>
                            </div>
                            <button onClick={() => setView('form')} className="bg-red-50 text-red-500 px-4 py-2 rounded-full font-bold flex items-center gap-1 hover:bg-red-100 transition-all">
                                <LogOut size={18}/> Sair
                            </button>
                        </header>
                        <div className="flex flex-1 overflow-hidden">
                            <div className="w-72 border-r bg-white overflow-y-auto">
                                {responses.length === 0 && <div className="p-10 text-center text-gray-400">Nenhum registo encontrado.</div>}
                                {responses.map(res => (
                                    <button 
                                        key={res.id} 
                                        onClick={() => setSelectedResponse(res)}
                                        className={`w-full text-left p-4 border-b transition-all ${selectedResponse?.id === res.id ? 'bg-blue-50 border-l-4 border-l-blue-600' : 'hover:bg-gray-50'}`}
                                    >
                                        <div className="font-bold text-slate-800">{res.nome}</div>
                                        <div className="text-xs text-gray-400 uppercase tracking-tighter mt-1">{new Date(res.createdAt).toLocaleDateString()} às {new Date(res.createdAt).toLocaleTimeString()}</div>
                                    </button>
                                ))}
                            </div>
                            <div className="flex-1 overflow-y-auto p-6 md:p-10 bg-slate-100">
                                {selectedResponse ? (
                                    <div className="bg-white p-8 rounded-3xl shadow-xl border border-white">
                                        <div className="flex justify-between items-start mb-8 border-b pb-6">
                                            <div>
                                                <h2 className="text-3xl font-black text-slate-900">{selectedResponse.nome}</h2>
                                                <p className="text-blue-600 font-medium">Ficha Individual Completa</p>
                                            </div>
                                            <button onClick={() => window.print()} className="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm font-bold">Imprimir PDF</button>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-6">
                                            {Object.entries(selectedResponse).map(([k, v]) => {
                                                if (['id', 'createdAt', 'clientUid'].includes(k)) return null;
                                                return (
                                                    <div key={k} className="border-b border-gray-50 pb-2">
                                                        <span className="text-[10px] uppercase font-black text-slate-400 block mb-1">{k.replace(/_/g, ' ')}</span>
                                                        <span className="text-slate-700 whitespace-pre-wrap">{v || "---"}</span>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="h-full flex flex-col items-center justify-center text-gray-400">
                                        <div className="w-20 h-20 bg-gray-200 rounded-full flex items-center justify-center mb-4">
                                            <ClipboardList size={40}/>
                                        </div>
                                        <p className="text-lg">Selecione um paciente na lista para visualizar</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-50">
                    <nav className="bg-white/80 backdrop-blur-md border-b p-4 px-6 flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">M</div>
                            <span className="font-black text-slate-800 tracking-tight">Anamnese Sistémica</span>
                        </div>
                        <button onClick={() => setView('login')} className="text-slate-300 hover:text-indigo-600 transition-colors">
                            <Lock size={20}/>
                        </button>
                    </nav>

                    <div className="max-w-3xl mx-auto mt-8 px-4 pb-20">
                        {step < 5 && (
                            <div className="bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200">
                                {/* Indicador de Progresso */}
                                <div className="bg-slate-900 h-1.5 flex">
                                    <div 
                                        className="bg-indigo-500 h-full transition-all duration-500" 
                                        style={{ width: `${((step + 1) / 5) * 100}%` }}
                                    ></div>
                                </div>

                                <div className="p-8 md:p-12">
                                    {/* CABEÇALHO DA ETAPA */}
                                    <div className="flex items-center gap-4 mb-8">
                                        <div className="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center">
                                            {step === 0 && <User />}
                                            {step === 1 && <Heart />}
                                            {step === 2 && <Brain />}
                                            {step === 3 && <Baby />}
                                            {step === 4 && <Smile />}
                                        </div>
                                        <div>
                                            <p className="text-xs font-black text-indigo-500 uppercase tracking-widest">Etapa {step + 1} de 5</p>
                                            <h2 className="text-2xl font-black text-slate-800">
                                                {step === 0 && "Dados de Identificação"}
                                                {step === 1 && "Fase 01 – Vida Pessoal"}
                                                {step === 2 && "Fase 02 – Mental"}
                                                {step === 3 && "Fase 03 – Infância"}
                                                {step === 4 && "Fase 04 – Emocional"}
                                            </h2>
                                        </div>
                                    </div>

                                    {/* CONTEÚDO DINÂMICO */}
                                    {step === 0 && (
                                        <div className="space-y-4 animate-in fade-in duration-500">
                                            <Input label="Nome Completo:" field="nome" />
                                            <div className="grid grid-cols-2 gap-4">
                                                <Input label="RG:" field="rg" />
                                                <Input label="CPF:" field="cpf" />
                                            </div>
                                            <Input label="Data de nascimento:" field="nascimento" type="date" />
                                            <Input label="Estado Civil:" field="estadoCivil" />
                                            <Input label="Endereço:" field="endereco" />
                                            <div className="grid grid-cols-2 gap-4">
                                                <Input label="Telemóvel:" field="celular" />
                                                <Input label="E-mail:" field="email" type="email" />
                                            </div>
                                            <TextArea label="Queixa Principal – O que te trouxe até aqui?" field="queixaPrincipal" />
                                        </div>
                                    )}

                                    {step === 1 && (
                                        <div className="space-y-4 animate-in fade-in duration-500">
                                            <Radio label="Estado Civil Atual?" field="estadoCivilVida" options={['Casada (o)', 'Solteira (o)', 'Divorciada (o)']} />
                                            <TextArea label="Como é o seu relacionamento familiar?" field="relacaoFamilia" />
                                            <Radio label="Sente que pertence à sua família?" field="pertenceFamiliar" options={['Sim', 'Não']} />
                                            <div className="font-bold text-slate-800 mt-6 mb-2">Sente frustração em relação a:</div>
                                            {['Pais', 'Cônjuge', 'Profissão', 'Vida Sexual'].map(it => (
                                                <Radio key={it} label={it + "?"} field={"frustracao_"+it} options={['Sim', 'Não']} />
                                            ))}
                                            <Radio label="Qual o seu nível de stress atual?" field="nivelStress" options={['Alto', 'Médio', 'Baixo']} />
                                        </div>
                                    )}

                                    {step === 2 && (
                                        <div className="space-y-4 animate-in fade-in duration-500">
                                            <p className="text-sm text-slate-400 italic mb-4">Quais são os tipos de pensamentos que costuma alimentar?</p>
                                            {['Si mesma (o)', 'Passado', 'Futuro'].map(it => (
                                                <div key={it} className="mb-6 p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                                    <Radio label={"Em relação a "+it+"?"} field={"mental_tipo_"+it} options={['Positivos', 'Negativos']} />
                                                    <TextArea label="Especifique os pensamentos:" field={"mental_detalhe_"+it} />
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {step === 3 && (
                                        <div className="space-y-4 animate-in fade-in duration-500">
                                            <TextArea label="Como era sua relação com seu Pai?" field="relacaoPai" />
                                            <TextArea label="Como era sua relação com sua Mãe?" field="relacaoMae" />
                                            <Radio label="Seus pais eram agressivos?" field="paisAgressivos" options={['Sim', 'Não']} />
                                            <TextArea label="O que te faz sentir tristeza ao relembrar do passado?" field="tristezaPassado" />
                                            <Radio label="Teve fase de rebeldia na adolescência?" field="rebeldia" options={['Sim', 'Não']} />
                                        </div>
                                    )}

                                    {step === 4 && (
                                        <div className="space-y-4 animate-in fade-in duration-500">
                                            <TextArea label="Quais são seus maiores medos hoje?" field="medosHoje" />
                                            <Radio label="Sente raiva ou rancor de alguém?" field="raivaAlguem" options={['Sim', 'Não']} />
                                            
                                            <h3 className="font-black text-slate-800 mt-8 mb-4 border-t pt-6 text-lg uppercase tracking-tight">Frequência de Sentimentos</h3>
                                            {[
                                                'Ansiedade', 'Tristeza', 'Medo', 'Culpa', 'Mágoa', 'Revolta'
                                            ].map(s => <Intensity key={s} label={s} field={"sentimento_"+s} />)}

                                            <button 
                                                onClick={submitForm} 
                                                disabled={isSubmitting}
                                                className="w-full bg-emerald-600 text-white py-5 rounded-2xl font-black text-xl hover:bg-emerald-700 mt-10 shadow-xl transition-all flex items-center justify-center gap-3 disabled:bg-gray-400"
                                            >
                                                {isSubmitting ? "A Enviar..." : <><Send size={24}/> FINALIZAR CONSULTA</>}
                                            </button>
                                        </div>
                                    )}

                                    {/* NAVEGAÇÃO */}
                                    <div className="flex justify-between items-center mt-12 pt-6 border-t border-slate-100">
                                        <button 
                                            onClick={() => setStep(s => s - 1)} 
                                            disabled={step === 0}
                                            className="flex items-center gap-2 text-slate-400 font-bold hover:text-indigo-600 disabled:opacity-0 transition-all"
                                        >
                                            <ChevronLeft size={20}/> ANTERIOR
                                        </button>
                                        {step < 4 && (
                                            <button 
                                                onClick={() => setStep(s => s + 1)}
                                                className="flex items-center gap-2 bg-indigo-600 text-white px-8 py-3 rounded-xl font-black shadow-lg hover:bg-indigo-700 transition-all"
                                            >
                                                PRÓXIMO <ChevronRight size={20}/>
                                            </button>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {step === 99 && (
                            <div className="bg-white p-16 rounded-3xl shadow-2xl text-center animate-in zoom-in duration-500 border border-slate-200">
                                <div className="flex justify-center mb-6 text-emerald-500">
                                    <CheckCircle2 size={100}/>
                                </div>
                                <h2 className="text-4xl font-black text-slate-900 mb-4">Consulta Concluída!</h2>
                                <p className="text-slate-500 text-lg mb-10">As suas informações foram enviadas com segurança ao seu terapeuta.</p>
                                <button onClick={() => {setStep(0); setFormData({});}} className="bg-indigo-600 text-white px-10 py-4 rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition-all">
                                    Novo Formulário
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
