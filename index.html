<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Formulário de Anamnese - Confidencial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        @media print { 
            @page { margin: 10mm; }
            .no-print, nav, aside, button, .btn-step, .progress-bar, .nav-footer { display: none !important; } 
            body { background: white !important; padding: 0 !important; margin: 0 !important; visibility: hidden; }
            #root { visibility: hidden; }
            .print-container { visibility: visible !important; display: block !important; position: absolute !important; left: 0 !important; top: 0 !important; width: 100% !important; padding: 0 !important; box-shadow: none !important; border: none !important; }
            .print-container * { visibility: visible !important; }
            .section-break { page-break-inside: avoid; margin-bottom: 8px; border-bottom: 1.5px solid #000; padding-bottom: 4px; }
            h3 { font-size: 10pt !important; background: #f3f4f6 !important; padding: 2px 8px !important; border-left: 4px solid #4f46e5 !important; text-transform: uppercase; -webkit-print-color-adjust: exact; }
            .data-grid { display: grid !important; grid-template-columns: 1fr 1fr !important; gap: 2px 12px !important; }
            .data-item { border-bottom: 0.5px solid #eee; padding: 1px 0; }
            .label-text { font-size: 6.5pt !important; color: #555 !important; text-transform: uppercase; font-weight: 800; display: block; }
            .value-text { font-size: 9pt !important; color: black !important; font-weight: 600; display: block; line-height: 1.1; }
        }

        @media (max-width: 640px) {
            .btn-step-next { width: 100% !important; order: 1; margin-bottom: 10px; height: 56px !important; }
            .btn-step-prev { width: 100% !important; order: 3; height: 56px !important; }
            .step-indicator { order: 2; width: 100%; text-align: center; margin: 15px 0; font-size: 12px !important; }
            .nav-footer { flex-direction: column !important; padding: 20px !important; }
            .card-main { padding: 20px !important; border-radius: 2rem !important; }
            .input-premium { font-size: 16px !important; padding: 14px !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, getDoc, setDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA0JuzYmLbJ9HCPXpfxGWQX19NsZenXO0s",
            authDomain: "meu-consultorio-568f0.firebaseapp.com",
            projectId: "meu-consultorio-568f0",
            storageBucket: "meu-consultorio-568f0.firebasestorage.app",
            messagingSenderId: "121957844615",
            appId: "1:121957844615:web:bdd21d6b2507acfb451a22",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        window.FB = { db, auth, collection, addDoc, doc, getDoc, setDoc, onSnapshot, deleteDoc, signInAnonymously, onAuthStateChanged };
    </script>

    <script type="text/babel">
        const { useState, useEffect, memo, useCallback, useMemo } = React;

        const Icons = {
            Lock: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></svg>,
            Left: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="15 18 9 12 15 6" /></svg>,
            Right: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6" /></svg>,
            Send: () => <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><line x1="22" x2="11" y1="2" y2="13" /><polygon points="22 2 15 22 11 13 2 9 22 2" /></svg>,
            Check: () => <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-emerald-500"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></svg>,
            Printer: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9" /><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2" /><rect x="6" y="14" width="12" height="8" /></svg>,
            LogOut: () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" /><polyline points="16 17 21 12 16 7" /><line x1="21" x2="9" y1="12" y2="12" /></svg>,
            Shield: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            Calendar: () => <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>,
            Clipboard: () => <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg>
        };

        const InputField = memo(({ label, field, type = "text", placeholder = "", value, onChange }) => (
            <div className="mb-5">
                <label className="block text-[10px] font-extrabold text-slate-700 uppercase tracking-widest mb-2 ml-1">{label}</label>
                <input 
                    type={type} 
                    placeholder={placeholder}
                    className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all font-medium text-slate-800 text-sm input-premium shadow-sm"
                    value={value || ''}
                    onChange={e => onChange(field, e.target.value)}
                />
            </div>
        ));

        const TextAreaField = memo(({ label, field, value, onChange }) => (
            <div className="mb-5">
                <label className="block text-[10px] font-extrabold text-slate-700 uppercase tracking-widest mb-2 ml-1">{label}</label>
                <textarea 
                    className="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none h-32 transition-all resize-none font-medium text-slate-800 text-sm input-premium shadow-sm"
                    value={value || ''}
                    onChange={e => onChange(field, e.target.value)}
                />
            </div>
        ));

        const RadioField = memo(({ label, field, options, value, onChange }) => (
            <div className="mb-6">
                <label className="block text-[10px] font-extrabold text-slate-700 uppercase tracking-widest mb-2.5 ml-1">{label}</label>
                <div className="flex flex-wrap gap-2">
                    {options.map(opt => (
                        <button 
                            key={opt}
                            type="button"
                            onClick={() => onChange(field, opt)}
                            className={`flex-1 min-w-[140px] px-4 py-4 rounded-2xl text-xs font-black border transition-all ${value === opt ? 'bg-indigo-600 text-white border-indigo-600 shadow-md scale-[1.02]' : 'bg-white text-slate-500 border-slate-200 hover:border-indigo-200'}`}
                        >
                            {opt}
                        </button>
                    ))}
                </div>
            </div>
        ));

        const IntensityField = memo(({ label, field, value, onChange }) => (
            <div className="mb-5 p-5 bg-slate-50 rounded-[2.5rem] border border-slate-100 shadow-sm">
                <label className="block text-[10px] font-black text-slate-800 mb-4 text-center uppercase tracking-widest">{label}</label>
                <div className="grid grid-cols-3 gap-2">
                    {["Muita Intensidade", "Média Intensidade", "Pouca/Nenhuma"].map(lvl => (
                        <button 
                            key={lvl}
                            type="button"
                            onClick={() => onChange(field, lvl)}
                            className={`py-4 rounded-xl text-[8px] font-black uppercase tracking-tighter leading-tight transition-all border ${value === lvl ? 'bg-indigo-600 text-white border-indigo-600 shadow-lg scale-[1.05]' : 'bg-white text-slate-400 border-slate-200 hover:bg-slate-100'}`}
                        >
                            {lvl.split(' ')[0]}<br/>{lvl.split(' ')[1] || ""}
                        </button>
                    ))}
                </div>
            </div>
        ));

        const APP_ID = "meu-consultorio-568f0";
        const WHATSAPP_NOTIFY = "5571999466269"; 
        const SIER_GROWTH_WA = "5571984420194";

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('form'); 
            const [step, setStep] = useState(0);
            const [formData, setFormData] = useState({});
            const [responses, setResponses] = useState([]);
            const [selectedResponse, setSelectedResponse] = useState(null);
            const [adminPass, setAdminPass] = useState('');
            const [adminEmail, setAdminEmail] = useState('');
            const [recoveryEmail, setRecoveryEmail] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [dbAdminData, setDbAdminData] = useState(null);
            const [isFirstRun, setIsFirstRun] = useState(false);
            const [loadingDraft, setLoadingDraft] = useState(true);
            const [recoveryStep, setRecoveryStep] = useState(0); // 0: Login, 1: Email Reset, 2: New Pass

            const { db, auth, collection, addDoc, doc, getDoc, setDoc, onSnapshot, deleteDoc, signInAnonymously, onAuthStateChanged } = window.FB;

            useEffect(() => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, [step]);

            useEffect(() => {
                const init = async () => { await signInAnonymously(auth).catch(console.error); };
                init();
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (u) loadDraft(u.uid);
                });
                return () => unsubscribe();
            }, []);

            const loadDraft = async (uid) => {
                try {
                    const draftRef = doc(db, 'artifacts', APP_ID, 'users', uid, 'drafts', 'current');
                    const snap = await getDoc(draftRef);
                    if (snap.exists()) {
                        const data = snap.data();
                        setFormData(data.formData || {});
                        setStep(data.step || 0);
                    }
                } catch (e) { console.error(e); }
                finally { setLoadingDraft(false); }
            };

            useEffect(() => {
                if (!user || loadingDraft || step === 99) return;
                const save = async () => {
                    const draftRef = doc(db, 'artifacts', APP_ID, 'users', user.uid, 'drafts', 'current');
                    await setDoc(draftRef, { formData, step, updatedAt: Date.now() }, { merge: true });
                };
                const timer = setTimeout(save, 1500);
                return () => clearTimeout(timer);
            }, [formData, step, user, loadingDraft]);

            useEffect(() => {
                if (!user) return;
                const checkAdmin = async () => {
                    try {
                        const configRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'config', 'admin');
                        const snap = await getDoc(configRef);
                        if (snap.exists()) { setDbAdminData(snap.data()); setIsFirstRun(false); }
                        else { setIsFirstRun(true); }
                    } catch (e) { }
                };
                checkAdmin();
            }, [user, view]);

            useEffect(() => {
                if (!user || view !== 'admin') return;
                const q = collection(db, 'artifacts', APP_ID, 'public', 'data', 'responses');
                return onSnapshot(q, (snapshot) => {
                    const docs = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    docs.sort((a, b) => b.createdAt - a.createdAt);
                    setResponses(docs);
                });
            }, [user, view]);

            const handleInputChange = useCallback((field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            }, []);

            const submitForm = async () => {
                if (!formData.nome) return alert("Por favor, preencha o seu nome.");
                setIsSubmitting(true);
                try {
                    const colRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'responses');
                    await addDoc(colRef, { ...formData, createdAt: Date.now(), uid: user.uid });
                    const draftRef = doc(db, 'artifacts', APP_ID, 'users', user.uid, 'drafts', 'current');
                    await deleteDoc(draftRef);
                    const msg = window.encodeURIComponent(`Olá! Acabei de preencher o meu formulário de anamnese.\n\nNome: ${formData.nome}`);
                    window.open(`https://wa.me/${WHATSAPP_NOTIFY}?text=${msg}`, '_blank');
                    setStep(99);
                } catch (err) { alert("Erro ao enviar."); } 
                finally { setIsSubmitting(false); }
            };

            const handleLogin = async () => {
                if (isFirstRun) {
                    if(!adminEmail || !adminPass) return alert("E-mail e Senha são obrigatórios para configuração inicial.");
                    const configRef = doc(db, 'artifacts', APP_ID, 'public', 'data', 'config', 'admin');
                    await setDoc(configRef, { password: adminPass, email: adminEmail });
                    setDbAdminData({ password: adminPass, email: adminEmail });
                    setIsFirstRun(false); setView('admin');
                } else {
                    if (adminPass === dbAdminData.password) setView('admin');
                    else alert("Senha incorreta.");
                }
            };

            const verifyRecovery = () => {
                if(recoveryEmail.toLowerCase() === dbAdminData.email.toLowerCase()) setRecoveryStep(2);
                else alert("E-mail não corresponde ao registado.");
            };

            const feelingsKeys = [
                'Raiva', 'Medo de algo concreto', 'Medos vagos', 'Culpa', 'Revolta', 'Medo de perder o controle', 
                'Tristeza', 'Mágoa', 'Orgulho', 'Ódio', 'Egoísmo', 'Ansiedade', 'Intolerância', 'Submissão', 
                'Indecisão', 'Desespero', 'Desânimo', 'Covardia', 'Egocentrismo', 'Ciúme', 'Frustração', 
                'Nostalgia', 'Cansaço', 'Impaciência', 'Angústia', 'Timidez', 'Apatia', 'Ressentimento', 
                'Solidão', 'Autoritarismo'
            ];

            const clinicalSections = useMemo(() => {
                if (!selectedResponse) return [];
                return [
                    { title: "DADOS PESSOAIS", fields: [{ label: "Nome", key: "nome" }, { label: "RG", key: "rg" }, { label: "CPF", key: "cpf" }, { label: "Data de nascimento", key: "nascimento" }, { label: "Estado Civil", key: "estadoCivil" }, { label: "Endereço", key: "endereco" }, { label: "Cep", key: "cep" }, { label: "Complemento", key: "complemento" }, { label: "Bairro", key: "bairro" }, { label: "Cidade", key: "cidade" }, { label: "Telefone Residencial", key: "telResidencial" }, { label: "Celular", key: "celular" }, { label: "E-mail", key: "email" }, { label: "Profissão", key: "profissao" }, { label: "Empresa", key: "empresa" }, { label: "Atividade", key: "atividade" }, { label: "Cargo", key: "cargo" }, { label: "Religião", key: "religiao" }, { label: "Escolaridade", key: "escolaridade" }, { label: "Queixa Principal", key: "queixaPrincipal" }] },
                    { title: "FASE 01 - VIDA PESSOAL", fields: [{ label: "Casado(o), solteiro(o) ou divorciado(o)?", key: "statusCivilFase1" }, { label: "Se divorciada(o), motivo e sentimento:", key: "motivoDivorcio" }, { label: "Número de filhos", key: "numFilhos" }, { label: "Relacionamento filhos", key: "relacaoFilhos" }, { label: "Sentimento parceiro", key: "sentimentoParceiro" }, { label: "Contexto familiar", key: "sentimentoCasa" }, { label: "Sentimento trabalho", key: "sentimentoTrabalho" }, { label: "Pertence contexto familiar?", key: "pertenceFamiliar" }, { label: "Por quê? (Família)", key: "pqFamiliar" }, { label: "Pertence contexto social?", key: "pertenceSocial" }, { label: "Por quê? (Social)", key: "pqSocial" }, { label: "Pertence contexto religioso?", key: "pertenceReligioso" }, { label: "Por quê? (Religioso)", key: "pqReligioso" }, { label: "Frustração Pais", key: "frustracao_Pais" }, { label: "Frustração Irmãos", key: "frustracao_Irmãos" }, { label: "Frustração Filhos", key: "frustracao_Filhos" }, { label: "Frustração Profissão", key: "frustracao_Profissão" }, { label: "Frustração Colégio", key: "frustracao_Colégio" }, { label: "Frustração Cônjuge", key: "frustracao_Cônjuge" }, { label: "Frustração Sexual", key: "frustracao_Vida Sexual" }, { label: "Por quê? (Frustração)", key: "pqFrustracao" }, { label: "Idade Sexualidade", key: "idadeSexualidade" }, { label: "Primeira Vez", key: "primeiraVez" }, { label: "Problemas Sexo", key: "problemaSexo" }, { label: "Realização Sexual", key: "realizacaoSexual" }, { label: "Importância Sexo", key: "importanciaSexo" }, { label: "Trauma", key: "quest_Algum trauma" }, { label: "Detalhe Trauma", key: "detalhe_Algum trauma" }, { label: "Fobia", key: "quest_Alguma fobia" }, { label: "Detalhe Fobia", key: "detalhe_Alguma fobia" }, { label: "Stress", key: "nivelStress" }, { label: "Medicação", key: "tomaMedicao" }, { label: "Crença Repete", key: "crençaRepete" }, { label: "Considera Feliz", key: "consideraFeliz" }, { label: "O que mudaria", key: "mudariaEmSi" }, { label: "Definição Vida", key: "definicaoVida" }] },
                    { title: "FASE 02 - MENTAL", fields: [{ label: "Pensamento Si Mesma", key: "mental_tipo_Si mesma (o)" }, { label: "Detalhe Si Mesma", key: "mental_detalhe_Si mesma (o)" }, { label: "Pensamento Aparência", key: "mental_tipo_Aparência física" }, { label: "Detalhe Aparência", key: "mental_detalhe_Aparência física" }, { label: "Pensamento Passado", key: "mental_tipo_Passado" }, { label: "Detalhe Passado", key: "mental_detalhe_Passado" }, { label: "Pensamento Futuro", key: "mental_tipo_Futuro" }, { label: "Detalhe Futuro", key: "mental_detalhe_Futuro" }, { label: "Visão sobre Você", key: "visaoSobreSi" }] },
                    { title: "FASE 03 - INFÂNCIA", fields: [{ label: "Criado Pais", key: "criadoPelosPais" }, { label: "Relação Pai", key: "relacaoPai" }, { label: "Relação Mãe", key: "relacaoMae" }, { label: "Pais agressivos", key: "paisAgressivos" }, { label: "Mais bravo", key: "maisBravo" }, { label: "Relacionamento Pais", key: "relacaoPaisQualidade" }, { label: "Semelhança Hoje", key: "repeticaoRelacao" }, { label: "Não Repetir", key: "naoRepetirRelacao" }, { label: "Crença Adquirida", key: "crençaAdquirida" }, { label: "Tristeza Passado", key: "tristezaPassado" }, { label: "Medo Criança", key: "medoCrianca" }, { label: "Rebeldia", key: "rebeldiaAdolescencia" }, { label: "Ser bom menina(o)", key: "serBomMenino" }, { label: "Como ser amada", key: "comoSerAmada" }, { label: "Fato Marcante", key: "fatoMarcanteInfancia" }] },
                    { title: "FASE 04 - EMOCIONAL", fields: [{ label: "Maiores Medos", key: "medosHoje" }, { label: "Pensa de Si", key: "pensaDeSi" }, { label: "Papel na Vida", key: "papelVida" }, { label: "Ganho Secundário", key: "ganhoSecundario" }, { label: "Vitoriosa/Derrotada", key: "vitoriaDerrota" }, { label: "Dominante/Submisso", key: "dominanteSubmisso" }, { label: "Raiva Alguém", key: "quemRaiva" }, { label: "Inferior Outros", key: "inferior" }, { label: "O que Culpa", key: "oqueCulpa" }] }
                ];
            }, [selectedResponse]);

            if (loadingDraft && view === 'form') return (
                <div className="min-h-screen flex items-center justify-center bg-white"><div className="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div></div>
            );

            if (view === 'login') return (
                <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50 no-print">
                    <div className="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-sm text-center border">
                        <Icons.Lock />
                        <h2 className="text-2xl font-black text-slate-800 mb-6 uppercase tracking-tighter mt-4 italic">{recoveryStep === 0 ? "Acesso Restrito" : "Recuperação"}</h2>
                        
                        {recoveryStep === 0 ? (
                            <>
                                {isFirstRun && (
                                    <input type="email" className="w-full p-4 border-2 border-slate-100 rounded-2xl mb-4 text-sm outline-none focus:border-indigo-500 font-medium" value={adminEmail} onChange={e => setAdminEmail(e.target.value)} placeholder="E-mail do Administrador" />
                                )}
                                <input type="password" border className="w-full p-4 border-2 border-slate-100 rounded-2xl mb-6 text-center text-2xl tracking-[0.5em] outline-none focus:border-indigo-500 font-black" value={adminPass} onChange={e => setAdminPass(e.target.value)} placeholder="••••" />
                                <button onClick={handleLogin} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition-all">ENTRAR NO PAINEL</button>
                                {!isFirstRun && <button onClick={() => setRecoveryStep(1)} className="mt-4 text-[10px] font-bold text-indigo-400 uppercase tracking-widest hover:underline">Esqueci minha senha</button>}
                            </>
                        ) : recoveryStep === 1 ? (
                            <div className="fade-in">
                                <p className="text-xs text-slate-400 mb-4">Insira o e-mail cadastrado para resetar a senha.</p>
                                <input type="email" className="w-full p-4 border-2 border-slate-100 rounded-2xl mb-6 text-sm outline-none focus:border-indigo-500 font-medium" value={recoveryEmail} onChange={e => setRecoveryEmail(e.target.value)} placeholder="E-mail registado" />
                                <button onClick={verifyRecovery} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-black">VALIDAR E-MAIL</button>
                                <button onClick={() => setRecoveryStep(0)} className="mt-4 text-xs text-slate-300 font-bold block w-full uppercase">Cancelar</button>
                            </div>
                        ) : (
                            <div className="fade-in">
                                <p className="text-xs text-slate-400 mb-4">E-mail confirmado. Defina a nova senha.</p>
                                <input type="password" border className="w-full p-4 border-2 border-slate-100 rounded-2xl mb-6 text-center text-2xl tracking-[0.5em] outline-none focus:border-indigo-500 font-black" value={adminPass} onChange={e => setAdminPass(e.target.value)} placeholder="••••" />
                                <button onClick={() => { handleLogin(); setRecoveryStep(0); }} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg">SALVAR E ENTRAR</button>
                            </div>
                        )}
                        <button onClick={() => setView('form')} className="mt-6 text-slate-300 text-xs font-black uppercase tracking-widest hover:text-indigo-600 transition-colors">Voltar</button>
                    </div>
                </div>
            );

            if (view === 'admin') return (
                <div className="min-h-screen bg-slate-50 flex flex-col">
                    <header className="bg-white border-b p-5 px-8 flex justify-between items-center sticky top-0 z-50 no-print shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="bg-indigo-600 p-2 rounded-xl text-white shadow-lg"><Icons.Clipboard /></div>
                            <h1 className="font-black text-xl md:text-2xl text-slate-800 tracking-tighter uppercase italic">Gestão de Clientes</h1>
                        </div>
                        <button onClick={() => setView('form')} className="text-rose-500 font-black text-[10px] md:text-xs px-4 md:px-6 py-2 md:py-2.5 rounded-full bg-rose-50 border flex items-center gap-2 hover:bg-rose-100 transition-all shadow-sm"><Icons.LogOut /> SAIR</button>
                    </header>
                    <div className="flex flex-1 overflow-hidden">
                        <aside className={`w-full md:w-80 border-r bg-white overflow-y-auto hide-scrollbar no-print ${selectedResponse ? 'hidden md:block' : 'block'}`}>
                            <div className="p-4 bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest border-b text-center italic">Registros Recentes</div>
                            {responses.map(res => (
                                <button key={res.id} onClick={() => setSelectedResponse(res)} className={`w-full text-left p-6 border-b transition-all ${selectedResponse?.id === res.id ? 'bg-indigo-50 border-l-4 border-l-indigo-600 shadow-inner' : 'hover:bg-slate-50'}`}>
                                    <div className="font-bold text-slate-900 leading-tight uppercase text-xs">{res.nome || "Sem Nome"}</div>
                                    <div className="text-[9px] text-slate-400 font-black mt-1 uppercase italic flex items-center gap-1"><Icons.Calendar /> {new Date(res.createdAt).toLocaleDateString()}</div>
                                </button>
                            ))}
                        </aside>
                        
                        <main className={`flex-1 p-4 md:p-10 overflow-y-auto bg-slate-100 ${selectedResponse ? 'block' : 'hidden md:block'}`}>
                            {selectedResponse ? (
                                <div className="print-container bg-white p-6 md:p-12 rounded-[2.5rem] md:rounded-[3rem] shadow-xl max-w-5xl mx-auto border fade-in relative">
                                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 border-b pb-6 no-print gap-4">
                                        <div className="w-full md:w-auto text-center md:text-left">
                                            <button onClick={() => setSelectedResponse(null)} className="md:hidden text-indigo-600 font-black text-[10px] uppercase mb-4 flex items-center justify-center gap-1 hover:underline mx-auto">
                                                <Icons.Left /> Voltar para Lista
                                            </button>
                                            <h2 className="text-2xl font-black text-indigo-900 uppercase italic tracking-tighter">{selectedResponse.nome}</h2>
                                        </div>
                                        <button onClick={() => window.print()} className="w-full md:w-auto bg-slate-900 text-white px-8 py-3 rounded-2xl font-black text-xs flex items-center justify-center gap-2 hover:bg-black transition-all shadow-xl active:scale-95">
                                            <Icons.Printer /> IMPRIMIR PDF
                                        </button>
                                    </div>
                                    
                                    {clinicalSections.map(section => {
                                        const sectionData = section.fields.filter(f => selectedResponse[f.key]);
                                        if (sectionData.length === 0) return null;
                                        return (
                                            <div key={section.title} className="section-break mb-8">
                                                <h3 className="text-[11px] font-black text-indigo-700 uppercase tracking-[0.2em] mb-4 border-l-4 border-indigo-600 pl-3 bg-indigo-50/50 py-2">{section.title}</h3>
                                                <div className="data-grid grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-4">
                                                    {sectionData.map(f => (
                                                        <div key={f.key} className="data-item flex flex-col border-b border-slate-50 pb-1">
                                                            <span className="label-text text-[7px] font-black text-slate-400 uppercase tracking-widest mb-1">{f.label}</span>
                                                            <span className="value-text text-[11px] text-slate-900 font-semibold leading-snug whitespace-pre-wrap">{selectedResponse[f.key]}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        );
                                    })}

                                    <div className="section-break">
                                        <h3 className="text-indigo-700 uppercase">Sentimentos Atuais</h3>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-y-2 gap-x-12">
                                            {feelingsKeys.map(s => {
                                                const val = selectedResponse["sentimento_"+s];
                                                if (!val || val === "Pouca/Nenhuma") return null;
                                                return (
                                                    <div key={s} className="flex flex-col border-b border-slate-50 pb-1">
                                                        <span className="label-text text-[7px] font-black text-slate-400 uppercase tracking-widest mb-1">{s}</span>
                                                        <span className="value-text text-[11px] text-indigo-600 font-bold">{val}</span>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="h-full flex flex-col items-center justify-center text-slate-200 uppercase tracking-widest italic font-black border-4 border-dashed rounded-[3rem]">
                                    <Icons.Clipboard />
                                    <p className="mt-4 text-xs">Selecione um prontuário na lateral</p>
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-white font-sans text-slate-900 pb-20 no-print">
                    <nav className="p-5 px-8 flex justify-between items-center sticky top-0 z-50 glass border-b border-slate-100">
                        <div className="flex items-center gap-3">
                            <div className="w-9 h-9 bg-indigo-600 rounded-2xl flex items-center justify-center text-white font-black shadow-lg italic">A</div>
                            <span className="font-black text-slate-800 text-xl tracking-tighter uppercase italic">Formulário de Anamnese</span>
                        </div>
                        <button onClick={() => setView('login')} className="opacity-[0.05] hover:opacity-100 transition-all p-3 text-indigo-600 hover:bg-slate-50 rounded-full">
                            <Icons.Lock />
                        </button>
                    </nav>

                    <div className="max-w-4xl mx-auto mt-10 px-6">
                        {step < 5 && (
                            <div className="bg-white rounded-[3.5rem] shadow-2xl shadow-slate-200/50 overflow-hidden border border-slate-100 fade-in">
                                <div className="h-2 bg-slate-50 w-full overflow-hidden"><div className="bg-indigo-600 h-full transition-all duration-1000 ease-out shadow-[0_0_15px_rgba(79,70,229,0.3)]" style={{ width: `${(step + 1) * 20}%` }}></div></div>
                                <div className="p-10 md:p-20 card-main">
                                    {step === 0 && (
                                        <div className="fade-in text-center md:text-left">
                                            <h2 className="heading-premium text-3xl font-black text-slate-800 leading-none tracking-tight mb-8 uppercase italic underline decoration-indigo-500 underline-offset-8">Dados Pessoais</h2>
                                            <InputField label="Nome:" field="nome" value={formData.nome} onChange={handleInputChange} />
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-x-4">
                                                <InputField label="RG:" field="rg" value={formData.rg} onChange={handleInputChange} />
                                                <InputField label="CPF:" field="cpf" value={formData.cpf} onChange={handleInputChange} />
                                            </div>
                                            <InputField label="Data de nascimento:" field="nascimento" placeholder="DD/MM/AAAA" value={formData.nascimento} onChange={handleInputChange} />
                                            <InputField label="Estado Civil:" field="estadoCivil" value={formData.estadoCivil} onChange={handleInputChange} />
                                            <InputField label="Endereço:" field="endereco" value={formData.endereco} onChange={handleInputChange} />
                                            <div className="grid grid-cols-2 gap-4">
                                                <InputField label="Cep:" field="cep" value={formData.cep} onChange={handleInputChange} />
                                                <InputField label="Complemento:" field="complemento" value={formData.complemento} onChange={handleInputChange} />
                                            </div>
                                            <InputField label="Cidade:" field="cidade" value={formData.cidade} onChange={handleInputChange} />
                                            <div className="grid grid-cols-2 gap-4">
                                                <InputField label="Telefone Residencial:" field="telResidencial" value={formData.telResidencial} onChange={handleInputChange} />
                                                <InputField label="Celular:" field="celular" value={formData.celular} onChange={handleInputChange} />
                                            </div>
                                            <InputField label="E-mail:" field="email" type="email" value={formData.email} onChange={handleInputChange} />
                                            <TextAreaField label="Queixa Principal – O que te trouxe até aqui?" field="queixaPrincipal" value={formData.queixaPrincipal} onChange={handleInputChange} />
                                        </div>
                                    )}

                                    {/* FASES 1 A 4 MANTIDAS INTEGRALMENTE */}
                                    {step === 1 && (
                                        <div className="fade-in">
                                            <h2 className="heading-premium text-3xl font-black text-slate-800 leading-none tracking-tight mb-8 uppercase italic underline decoration-indigo-500 underline-offset-8">Fase 01 – Vida Pessoal</h2>
                                            <RadioField label="É casada (o), solteira (o) ou divorciada (o)?" field="statusCivilFase1" options={['Casada (o)', 'Solteira (o)', 'Divorciada (o)']} value={formData.statusCivilFase1} onChange={handleInputChange} />
                                            <TextAreaField label="Se é divorciada (o), por qual motivo e como se sente?" field="motivoDivorcio" value={formData.motivoDivorcio} onChange={handleInputChange} />
                                            <InputField label="Número de filhos:" field="numFilhos" value={formData.numFilhos} onChange={handleInputChange} />
                                            <TextAreaField label="Como você se sente em seu relacionamento com sua parceira (o)?" field="sentimentoParceiro" value={formData.sentimentoParceiro} onChange={handleInputChange} />
                                            <TextAreaField label="Como você se sente em sua casa, dentro do contexto familiar?" field="sentimentoCasa" value={formData.sentimentoCasa} onChange={handleInputChange} />
                                            <div className="my-8 p-6 bg-slate-50 rounded-[2.5rem] border-2 border-dashed border-slate-200">
                                                <p className="font-black text-indigo-900 text-[10px] uppercase mb-4 tracking-widest text-center italic">Pertencimento</p>
                                                <RadioField label="Você se sente pertencendo ao Contexto Familiar?" field="pertenceFamiliar" options={['Sim', 'Não']} value={formData.pertenceFamiliar} onChange={handleInputChange} />
                                                <TextAreaField label="Por quê? (Família)" field="pqFamiliar" value={formData.pqFamiliar} onChange={handleInputChange} />
                                                <RadioField label="Você se sente pertencendo ao Contexto Social?" field="pertenceSocial" options={['Sim', 'Não']} value={formData.pertenceSocial} onChange={handleInputChange} />
                                                <TextAreaField label="Por quê? (Social)" field="pqSocial" value={formData.pqSocial} onChange={handleInputChange} />
                                            </div>
                                            <p className="font-black text-slate-800 text-lg mb-6 border-b pb-2 uppercase tracking-tighter italic text-center md:text-left">Frustrações</p>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-x-6">
                                                {['Pais', 'Irmãos', 'Filhos', 'Profissão', 'Colégio', 'Cônjuge', 'Identidade Sexual', 'Vida Sexual'].map(item => (
                                                    <RadioField key={item} label={item + "?"} field={"frustracao_"+item} options={['Sim', 'Não']} value={formData["frustracao_"+item]} onChange={handleInputChange} />
                                                ))}
                                            </div>
                                            <TextAreaField label="Por quê?" field="pqFrustracao" value={formData.pqFrustracao} onChange={handleInputChange} />
                                        </div>
                                    )}

                                    {step === 2 && (
                                        <div className="fade-in">
                                            <h2 className="heading-premium text-3xl font-black text-slate-800 mb-8 uppercase italic underline decoration-indigo-500 underline-offset-8">Fase 02 – Mental</h2>
                                            {['Si mesma (o)', 'Aparência física', 'Competência profissional', 'Vida emocional', 'Vida sexual', 'Passado', 'Futuro'].map(it => (
                                                <div key={it} className="mb-10 p-8 border-2 border-slate-50 rounded-[2.5rem] bg-white shadow-sm">
                                                    <p className="font-black text-slate-800 mb-4 uppercase tracking-tighter italic underline decoration-indigo-200 text-center md:text-left">Em relação a {it}:</p>
                                                    <RadioField label="Tipos de pensamentos:" field={"mental_tipo_"+it} options={['Positivos', 'Negativos']} value={formData["mental_tipo_"+it]} onChange={handleInputChange} />
                                                    <TextAreaField label="Quais exatamente?" field={"mental_detalhe_"+it} value={formData["mental_detalhe_"+it]} onChange={handleInputChange} />
                                                </div>
                                            ))}
                                            <TextAreaField label="Qual sua visão sobre você?" field="visaoSobreSi" value={formData.visaoSobreSi} onChange={handleInputChange} />
                                        </div>
                                    )}

                                    {step === 3 && (
                                        <div className="fade-in">
                                            <h2 className="heading-premium text-4xl font-black text-slate-900 leading-none tracking-tight mb-12 uppercase italic underline decoration-indigo-500 underline-offset-8">Fase 03 – Infância</h2>
                                            <RadioField label="Você foi criado pelos pais?" field="criadoPelosPais" options={['Sim', 'Não']} value={formData.criadoPelosPais} onChange={handleInputChange} />
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
                                                <TextAreaField label="Como é sua relação com seu Pai?" field="relacaoPai" value={formData.relacaoPai} onChange={handleInputChange} />
                                                <TextAreaField label="Como é sua relação com sua Mãe?" field="relacaoMae" value={formData.relacaoMae} onChange={handleInputChange} />
                                            </div>
                                            <RadioField label="Como descreveria o relacionamento entre seus pais?" field="relacaoPaisQualidade" options={['Excelente', 'Muito Bom', 'Bom', 'Regular', 'Péssimo']} value={formData.relacaoPaisQualidade} onChange={handleInputChange} />
                                            <TextAreaField label="Crença adquirida em relação a relacionamentos?" field="crençaAdquirida" value={formData.crençaAdquirida} onChange={handleInputChange} />
                                            <TextAreaField label="Fato marcante em sua infância" field="fatoMarcanteInfancia" value={formData.fatoMarcanteInfancia} onChange={handleInputChange} />
                                        </div>
                                    )}

                                    {step === 4 && (
                                        <div className="fade-in">
                                            <h2 className="heading-premium text-4xl font-black text-slate-900 leading-none tracking-tight mb-12 uppercase italic underline decoration-indigo-500 underline-offset-8">Fase 04 – Emocional</h2>
                                            <TextAreaField label="Quais são seus maiores medos hoje?" field="medosHoje" value={formData.medosHoje} onChange={handleInputChange} />
                                            <TextAreaField label="O que você pensa a seu respeito?" field="pensaDeSi" value={formData.pensaDeSi} onChange={handleInputChange} />
                                            <RadioField label="Qual papel que mais caberia a você hoje na vida?" field="papelVida" options={['Vítima', 'Responsável']} value={formData.papelVida} onChange={handleInputChange} />
                                            <RadioField label="Se considera vitoriosa(o) ou derrotada(o)?" field="vitoriaDerrota" options={['Vitoriosa(o)', 'Derrotada(o)']} value={formData.vitoriaDerrota} onChange={handleInputChange} />
                                            <TextAreaField label="Quem é o culpado por problemas que ocorrem com você?" field="quemCulpado" value={formData.quemCulpado} onChange={handleInputChange} />

                                            <div className="mt-16 text-center border-t pt-12">
                                                <h3 className="font-black text-slate-800 text-2xl mb-12 tracking-tighter uppercase italic underline decoration-indigo-500">Sentimentos Atuais</h3>
                                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-x-10">
                                                    {feelingsKeys.map(s => (
                                                        <IntensityField key={s} label={s} field={"sentimento_"+s} value={formData["sentimento_"+s]} onChange={handleInputChange} />
                                                    ))}
                                                </div>
                                            </div>

                                            <button onClick={submitForm} disabled={isSubmitting} className="w-full bg-indigo-600 text-white py-6 rounded-[2.5rem] font-black text-2xl shadow-2xl active:scale-95 transition-all mt-10 hover:bg-indigo-700 uppercase tracking-widest"><Icons.Send /> FINALIZAR CONSULTA</button>
                                        </div>
                                    )}

                                    <div className="flex justify-between items-center mt-12 pt-10 border-t border-slate-50 no-print nav-footer">
                                        <button onClick={() => setStep(s => s - 1)} disabled={step === 0} className="btn-step-prev flex items-center justify-center gap-2 text-slate-400 font-black hover:text-indigo-600 disabled:opacity-0 uppercase text-xs tracking-[0.2em] transition-all p-5 rounded-3xl bg-white border active:bg-slate-50">
                                            <Icons.Left /> Anterior
                                        </button>
                                        <div className="step-indicator text-[10px] font-black uppercase tracking-[0.5em] text-slate-300 italic">Etapa {step + 1} / 5</div>
                                        {step < 4 && (
                                            <button onClick={() => setStep(s => s + 1)} className="btn-step-next bg-slate-900 text-white px-12 py-5 rounded-3xl font-black shadow-xl hover:bg-black text-sm tracking-[0.2em] transition-all flex items-center justify-center gap-2 uppercase active:scale-95">
                                                PRÓXIMO <Icons.Right />
                                            </button>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {step === 99 && (
                            <div className="bg-white p-20 rounded-[4rem] shadow-2xl text-center fade-in border border-slate-100">
                                <div className="flex justify-center mb-10 text-emerald-500 shadow-inner rounded-full p-4 inline-block mx-auto"><Icons.Check /></div>
                                <h2 className="text-5xl font-black text-slate-900 mb-6 uppercase tracking-tighter italic">Enviado!</h2>
                                <p className="text-slate-400 text-xl mb-12 font-medium max-w-sm mx-auto uppercase italic text-center">Obrigado! Suas informações foram salvas com total sigilo.</p>
                                <button onClick={() => {setStep(0); setFormData({}); window.location.reload();}} className="bg-indigo-600 text-white px-12 py-5 rounded-2xl font-black shadow-xl hover:bg-indigo-700 transition-all active:scale-95 uppercase tracking-widest">Novo Formulário</button>
                            </div>
                        )}
                    </div>
                    <footer className="mt-16 text-center pb-12 no-print">
                        <div className="mb-1 text-[11px] font-bold text-slate-500">
                            Tecnologia <a href={`https://wa.me/${SIER_GROWTH_WA}?text=${window.encodeURIComponent("Gostou da experiência deste formulário? Clique aqui e descubra como a Sier Growth pode digitalizar o seu atendimento.")}`} target="_blank" className="text-orange-500 font-black hover:text-orange-600 transition-colors">Sier Growth</a>
                        </div>
                        <div className="text-slate-200 text-[10px] font-black uppercase tracking-[0.5em] italic">
                            Confidencial &copy; 2026
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
